<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaSignal - Conectando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1C1C1E 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #FFFFFF;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 32px;
            background: linear-gradient(180deg, #FF6A2F 0%, #E8451C 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(255, 106, 47, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #FF6A2F 0%, #E8451C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 16px;
            color: #8E8E93;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 106, 47, 0.2);
            border-top-color: #FF6A2F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        .manual-link {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 24px;
            background: rgba(255, 106, 47, 0.1);
            color: #FF6A2F;
            text-decoration: none;
            border-radius: 12px;
            border: 2px solid #FF6A2F;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .manual-link:hover {
            background: #FF6A2F;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 106, 47, 0.4);
        }

        .info {
            margin-top: 32px;
            padding: 16px;
            background: rgba(255, 106, 47, 0.1);
            border-radius: 12px;
            font-size: 14px;
            color: #8E8E93;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
            </svg>
        </div>

        <h1>Conectando ao NovaSignal</h1>
        <p>Abrindo o aplicativo...<br>Se n칚o abrir automaticamente, clique no bot칚o abaixo.</p>

        <div class="spinner"></div>

        <!-- SUBSTITUA 'novasignal' pelo seu deep link scheme se alterou -->
        <a href="novasignal://deriv-callback" class="manual-link" id="deepLink">
            Abrir NovaSignal
        </a>

        <div class="info">
            游눠 Certifique-se de que o app NovaSignal est치 instalado no seu dispositivo.
        </div>
    </div>

    <script>
        // Extrair par칙metros da URL (token do Deriv)
        const urlParams = new URLSearchParams(window.location.search);
        const token1 = urlParams.get('token1');
        const acct1 = urlParams.get('acct1');

        // Construir deep link com os par칙metros
        let deepLinkUrl = 'novasignal://deriv-callback'; // SUBSTITUA 'novasignal' se alterou o scheme
        
        if (token1) {
            deepLinkUrl += `?token1=${token1}`;
            if (acct1) {
                deepLinkUrl += `&acct1=${acct1}`;
            }
        }

        // Atualizar o link manual
        document.getElementById('deepLink').href = deepLinkUrl;

        // Tentar abrir o deep link automaticamente ap칩s 500ms
        setTimeout(() => {
            window.location.href = deepLinkUrl;
        }, 500);

        // Fallback: Se ap칩s 3 segundos n칚o abrir, mostrar op칞칚o para baixar
        setTimeout(() => {
            // Se o usu치rio ainda est치 na p치gina, mostrar link para baixar
            const downloadLink = document.createElement('a');
            downloadLink.href = 'https://SEU-LINK-DE-DOWNLOAD.apk'; // SUBSTITUA pelo link do seu APK
            downloadLink.className = 'manual-link';
            downloadLink.textContent = 'Baixar NovaSignal';
            downloadLink.style.marginLeft = '12px';
            
            const container = document.querySelector('.container');
            const buttonContainer = document.createElement('div');
            buttonContainer.appendChild(downloadLink);
            container.appendChild(buttonContainer);
        }, 3000);
    </script>
</body>
</html>
