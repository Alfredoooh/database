<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaSignal - Conectando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1C1C1E 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #FFFFFF;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 32px;
            background: linear-gradient(180deg, #FF6A2F 0%, #E8451C 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(255, 106, 47, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #FF6A2F 0%, #E8451C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 16px;
            color: #8E8E93;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 106, 47, 0.2);
            border-top-color: #FF6A2F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        .error {
            display: none;
            padding: 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #EF4444;
            border-radius: 12px;
            color: #EF4444;
            margin-top: 24px;
        }

        .manual-link {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 24px;
            background: #FF6A2F;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .manual-link:hover {
            background: #E8451C;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 106, 47, 0.4);
        }

        .debug {
            display: none;
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 12px;
            color: #8E8E93;
            word-break: break-all;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
            </svg>
        </div>

        <h1>Conectando ao NovaSignal</h1>
        <p>Redirecionando para a plataforma...<br>Aguarde um momento.</p>

        <div class="spinner"></div>

        <div class="error" id="error">
            ❌ Erro ao redirecionar. Por favor, clique no botão abaixo.
        </div>

        <a href="https://novasignaltest0-01.onrender.com" class="manual-link" id="manualLink" style="display: none;">
            Ir para NovaSignal
        </a>

        <div class="debug" id="debug"></div>
    </div>

    <script>
        // Extrair TODOS os parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Parâmetros comuns do Deriv OAuth
        const token1 = urlParams.get('token1');
        const acct1 = urlParams.get('acct1');
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        // URL da sua aplicação web (SEM BARRA NO FINAL!)
        const webAppUrl = 'https://novasignaltest0-01.onrender.com';

        // Construir URL com FRAGMENT (#) ao invés de query (?)
        // Isso é ESSENCIAL para Flutter Web funcionar!
        let redirectUrl = webAppUrl;
        
        // Adicionar parâmetros como FRAGMENT
        const params = [];
        
        if (token1) params.push(`token1=${encodeURIComponent(token1)}`);
        if (acct1) params.push(`acct1=${encodeURIComponent(acct1)}`);
        if (code) params.push(`code=${encodeURIComponent(code)}`);
        if (state) params.push(`state=${encodeURIComponent(state)}`);

        // Adicionar TODOS os outros parâmetros
        for (const [key, value] of urlParams.entries()) {
            if (!['token1', 'acct1', 'code', 'state'].includes(key)) {
                params.push(`${key}=${encodeURIComponent(value)}`);
            }
        }

        // Se tiver parâmetros, adicionar como FRAGMENT (#)
        if (params.length > 0) {
            redirectUrl += '#/deriv?' + params.join('&');
        }

        // Debug info (apenas para desenvolvimento)
        const debugInfo = `
            Tokens recebidos: ${token1 ? 'Sim' : 'Não'}
            Redirect URL: ${redirectUrl}
            Params: ${params.join(', ')}
        `;
        document.getElementById('debug').textContent = debugInfo;
        document.getElementById('debug').style.display = 'block';

        // Atualizar link manual
        document.getElementById('manualLink').href = redirectUrl;

        // Log para debug
        console.log('Redirecionando para:', redirectUrl);
        console.log('Parâmetros:', Object.fromEntries(urlParams));

        // Tentar redirecionar automaticamente após 1.5 segundos
        setTimeout(() => {
            try {
                window.location.href = redirectUrl;
            } catch (e) {
                console.error('Erro ao redirecionar:', e);
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('manualLink').style.display = 'inline-block';
            }
        }, 1500);

        // Fallback: Se após 5 segundos não redirecionou, mostrar botão
        setTimeout(() => {
            if (window.location.href === window.location.href) {
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('manualLink').style.display = 'inline-block';
            }
        }, 5000);
    </script>
</body>
</html>
