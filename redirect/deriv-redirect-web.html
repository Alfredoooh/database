<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaSignal - Conectando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1C1C1E 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #FFFFFF;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 32px;
            background: linear-gradient(180deg, #FF6A2F 0%, #E8451C 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(255, 106, 47, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #FF6A2F 0%, #E8451C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 16px;
            color: #8E8E93;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 106, 47, 0.2);
            border-top-color: #FF6A2F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        .error {
            display: none;
            padding: 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #EF4444;
            border-radius: 12px;
            color: #EF4444;
            margin-top: 24px;
        }

        .manual-link {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 24px;
            background: #FF6A2F;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .manual-link:hover {
            background: #E8451C;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 106, 47, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
            </svg>
        </div>

        <h1>Conectando ao NovaSignal</h1>
        <p>Redirecionando para a plataforma...<br>Aguarde um momento.</p>

        <div class="spinner"></div>

        <div class="error" id="error">
            ❌ Erro ao redirecionar. Por favor, clique no botão abaixo.
        </div>

        <!-- SUBSTITUA pela URL da sua aplicação web -->
        <a href="https://SEU-DOMINIO.com" class="manual-link" id="manualLink" style="display: none;">
            Ir para NovaSignal
        </a>
    </div>

    <script>
        // Extrair parâmetros da URL (tokens do Deriv)
        const urlParams = new URLSearchParams(window.location.search);
        const token1 = urlParams.get('token1');
        const acct1 = urlParams.get('acct1');

        // URL da sua aplicação web
        // SUBSTITUA pela URL real da sua aplicação hospedada
        const webAppUrl = 'https://SEU-DOMINIO.com'; // Exemplo: https://novasignal.web.app

        // Construir URL de callback com os parâmetros
        let redirectUrl = `${webAppUrl}/deriv-callback`;
        
        if (token1) {
            redirectUrl += `?token1=${encodeURIComponent(token1)}`;
            if (acct1) {
                redirectUrl += `&acct1=${encodeURIComponent(acct1)}`;
            }
        }

        // Atualizar link manual
        document.getElementById('manualLink').href = redirectUrl;

        // Tentar redirecionar automaticamente após 1 segundo
        setTimeout(() => {
            try {
                window.location.href = redirectUrl;
            } catch (e) {
                // Se falhar, mostrar erro e botão manual
                console.error('Erro ao redirecionar:', e);
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('manualLink').style.display = 'inline-block';
            }
        }, 1000);

        // Fallback: Se após 5 segundos não redirecionou, mostrar botão
        setTimeout(() => {
            document.querySelector('.spinner').style.display = 'none';
            document.getElementById('manualLink').style.display = 'inline-block';
        }, 5000);
    </script>
</body>
</html>
