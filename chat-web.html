<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Chats</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: #000000;
      color: #FFFFFF;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: 0 auto;
      background: #000000;
    }

    /* Login Modal */
    .login-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(20px);
    }

    .login-modal.hidden {
      display: none;
    }

    .login-card {
      background: #1C1C1E;
      border-radius: 20px;
      padding: 40px 32px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .login-subtitle {
      font-size: 15px;
      color: #8E8E93;
      text-align: center;
      margin-bottom: 32px;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
      transition: all 0.2s;
    }

    .login-btn:active {
      transform: scale(0.98);
    }

    .login-btn.google {
      background: #FFFFFF;
      color: #000000;
    }

    .login-btn.guest {
      background: #2C2C2E;
      color: #FFFFFF;
    }

    .login-btn .material-icons-round {
      font-size: 24px;
    }

    /* Messages Area */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .messages-container::-webkit-scrollbar {
      display: none;
    }

    .welcome-card {
      background: #1C1C1E;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.04);
      margin-bottom: 12px;
    }

    .welcome-text {
      font-size: 15px;
      color: #8E8E93;
      line-height: 1.6;
    }

    .welcome-text strong {
      color: #FFFFFF;
      font-weight: 600;
    }

    .room-selector {
      background: #1C1C1E;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .room-label {
      font-size: 13px;
      color: #8E8E93;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    .room-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.2s;
    }

    .room-item:hover {
      background: #2C2C2E;
    }

    .room-item.active {
      background: #007AFF;
    }

    .room-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .room-info {
      flex: 1;
      min-width: 0;
    }

    .room-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .room-status {
      font-size: 13px;
      color: #8E8E93;
    }

    .room-item.active .room-status {
      color: rgba(255, 255, 255, 0.8);
    }

    .online-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #34C759;
      flex-shrink: 0;
    }

    .message {
      max-width: 80%;
      padding: 14px 16px;
      border-radius: 18px;
      background: #1C1C1E;
      align-self: flex-start;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.me {
      align-self: flex-end;
      background: linear-gradient(135deg, #007AFF 0%, #5AC8FA 100%);
      border-radius: 18px 18px 4px 18px;
    }

    .message:not(.me) {
      border-radius: 18px 18px 18px 4px;
    }

    .message-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      font-size: 12px;
      color: #8E8E93;
    }

    .message.me .message-meta {
      color: rgba(255, 255, 255, 0.9);
    }

    .message-name {
      font-weight: 700;
    }

    .message-time {
      font-size: 11px;
      opacity: 0.8;
    }

    .message-text {
      font-size: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      margin-top: 8px;
      cursor: pointer;
    }

    /* Composer */
    .composer {
      padding: 12px 20px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      background: #1C1C1E;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      gap: 12px;
      align-items: flex-end;
      flex-shrink: 0;
    }

    .composer-btn {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: #2C2C2E;
      border: none;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    .composer-btn.primary {
      background: #007AFF;
    }

    .composer-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .image-preview {
      display: none;
      position: relative;
    }

    .image-preview.show {
      display: block;
    }

    .image-preview img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #007AFF;
    }

    .remove-preview {
      position: absolute;
      top: -8px;
      left: 68px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #FF3B30;
      border: none;
      color: #FFFFFF;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .progress-bar {
      display: none;
      height: 4px;
      background: #2C2C2E;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar.show {
      display: block;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #007AFF, #5AC8FA);
      transition: width 0.2s;
    }

    .composer-status {
      font-size: 11px;
      color: #8E8E93;
      min-height: 16px;
    }

    .composer-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 22px;
      border: none;
      background: #2C2C2E;
      color: #FFFFFF;
      font-size: 16px;
      font-family: inherit;
      outline: none;
    }

    .composer-input::placeholder {
      color: #8E8E93;
    }

    input[type="file"] {
      display: none;
    }

    /* Image Modal */
    .image-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
      padding: 20px;
    }

    .image-modal.show {
      display: flex;
    }

    .image-modal img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    .image-modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: none;
      color: #FFFFFF;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Login Modal -->
  <div class="login-modal" id="loginModal">
    <div class="login-card">
      <div class="login-title">Chats</div>
      <div class="login-subtitle">Conecte-se para come√ßar</div>
      
      <button class="login-btn google" id="googleBtn">
        <span class="material-icons-round">login</span>
        Continuar com Google
      </button>
      
      <button class="login-btn guest" id="guestBtn">
        <span class="material-icons-round">person</span>
        Entrar como Convidado
      </button>
    </div>
  </div>

  <!-- Main App -->
  <div class="app">
    <!-- Messages Container -->
    <div class="messages-container" id="messagesContainer">
      <div class="welcome-card">
        <div class="welcome-text" id="welcomeText">
          Bem-vindo aos Chats!<br>
          Fa√ßa login para come√ßar a conversar.
        </div>
      </div>

      <!-- Room Selector -->
      <div class="room-selector" id="roomSelector" style="display:none;">
        <div class="room-label">Conversas</div>
        
        <div class="room-item active" data-room="public" id="publicRoom">
          <div class="room-avatar" style="background: linear-gradient(135deg, #FF6B6B, #FFE66D);">üåê</div>
          <div class="room-info">
            <div class="room-name">Chat P√∫blico</div>
            <div class="room-status">Conversa em grupo</div>
          </div>
        </div>

        <div class="room-label">ONLINE (<span id="onlineCount">0</span>)</div>
        <div id="onlineList"></div>
      </div>

      <!-- Messages will appear here -->
      <div id="messages"></div>
    </div>

    <!-- Composer -->
    <div class="composer">
      <button class="composer-btn" id="imageBtn">
        <span class="material-icons-round">add_photo_alternate</span>
        <input type="file" id="fileInput" accept="image/*">
      </button>

      <div class="composer-wrapper">
        <div class="image-preview" id="imagePreview">
          <img id="previewImg" src="" alt="preview">
          <button class="remove-preview" id="removePreview">√ó</button>
        </div>
        
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="composer-status" id="status"></div>
        
        <input 
          type="text" 
          class="composer-input" 
          id="messageInput" 
          placeholder="Mensagem..." 
          autocomplete="off"
        />
      </div>

      <button class="composer-btn primary" id="sendBtn">
        <span class="material-icons-round">send</span>
      </button>
    </div>
  </div>

  <!-- Image Modal -->
  <div class="image-modal" id="imageModal">
    <button class="image-modal-close" id="closeModal">
      <span class="material-icons-round">close</span>
    </button>
    <img id="modalImage" src="" alt="">
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref as dbRef, push, set, onChildAdded, onValue, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDreiKmRpnj1k2bcN0zdfKtfyH43zABBhs",
      authDomain: "chat-mobile-app-1f87a.firebaseapp.com",
      databaseURL: "https://chat-mobile-app-1f87a-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "chat-mobile-app-1f87a",
      storageBucket: "chat-mobile-app-1f87a.firebasestorage.app",
      messagingSenderId: "779418134605",
      appId: "1:779418134605:web:c899ca737bd86b55c21404"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const loginModal = document.getElementById('loginModal');
    const googleBtn = document.getElementById('googleBtn');
    const guestBtn = document.getElementById('guestBtn');
    const welcomeText = document.getElementById('welcomeText');
    const roomSelector = document.getElementById('roomSelector');
    const onlineCount = document.getElementById('onlineCount');
    const onlineList = document.getElementById('onlineList');
    const publicRoom = document.getElementById('publicRoom');
    const messagesContainer = document.getElementById('messagesContainer');
    const messages = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const imageBtn = document.getElementById('imageBtn');
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    const removePreview = document.getElementById('removePreview');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const status = document.getElementById('status');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    let currentUser = null;
    let currentRoom = 'public';
    let selectedFile = null;
    let onlineUsers = {};

    function getInitials(name) {
      if (!name) return '?';
      const parts = name.trim().split(' ');
      if (parts.length >= 2) return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
      return name.charAt(0).toUpperCase();
    }

    function getGradient(uid) {
      const gradients = [
        'linear-gradient(135deg, #667eea, #764ba2)',
        'linear-gradient(135deg, #f093fb, #f5576c)',
        'linear-gradient(135deg, #4facfe, #00f2fe)',
        'linear-gradient(135deg, #43e97b, #38f9d7)',
      ];
      const index = uid ? uid.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % gradients.length : 0;
      return gradients[index];
    }

    function formatTime(timestamp) {
      if (!timestamp) return '';
      return new Date(timestamp).toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
    }

    function save(key, value) {
      try {
        localStorage.setItem(key, JSON.stringify(value));
      } catch (e) {}
    }

    function load(key) {
      try {
        const item = localStorage.getItem(key);
        return item ? JSON.parse(item) : null;
      } catch (e) {
        return null;
      }
    }

    googleBtn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, new GoogleAuthProvider());
      } catch (err) {
        alert('Erro: ' + err.message);
      }
    });

    guestBtn.addEventListener('click', async () => {
      try {
        await signInAnonymously(auth);
      } catch (err) {
        alert('Erro: ' + err.message);
      }
    });

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        loginModal.classList.add('hidden');
        const name = user.displayName || 'Convidado';
        welcomeText.innerHTML = `Ol√° <strong>${name}</strong>!<br>Selecione uma conversa abaixo.`;
        roomSelector.style.display = 'block';
        updatePresence(user);
        loadOnlineUsers();
        loadMessages(currentRoom);
        save('lastUser', { uid: user.uid, name: name });
      } else {
        loginModal.classList.remove('hidden');
        roomSelector.style.display = 'none';
      }
    });

    function updatePresence(user) {
      const presenceRef = dbRef(db, `presence/${user.uid}`);
      const userData = {
        uid: user.uid,
        name: user.displayName || 'Convidado',
        online: true,
        lastSeen: serverTimestamp()
      };
      set(presenceRef, userData);
      onDisconnect(presenceRef).update({ online: false, lastSeen: serverTimestamp() });
    }

    function loadOnlineUsers() {
      const presenceRef = dbRef(db, 'presence');
      onValue(presenceRef, (snapshot) => {
        onlineList.innerHTML = '';
        onlineUsers = {};
        const users = snapshot.val();
        
        if (!users) {
          onlineCount.textContent = '0';
          return;
        }

        let count = 0;
        Object.entries(users).forEach(([uid, data]) => {
          if (uid === currentUser?.uid || !data.online) return;
          count++;
          onlineUsers[uid] = data;
          
          const item = document.createElement('div');
          item.className = 'room-item';
          item.dataset.room = uid;
          
          const initials = getInitials(data.name);
          const gradient = getGradient(uid);
          
          item.innerHTML = `
            <div class="room-avatar" style="background: ${gradient};">${initials}</div>
            <div class="room-info">
              <div class="room-name">${data.name || 'Convidado'}</div>
              <div class="room-status">Online</div>
            </div>
            <div class="online-dot"></div>
          `;
          
          item.addEventListener('click', () => switchRoom(uid, data.name));
          onlineList.appendChild(item);
        });

        onlineCount.textContent = count;
      });
    }

    function switchRoom(roomId, roomName) {
      document.querySelectorAll('.room-item').forEach(el => el.classList.remove('active'));
      const item = document.querySelector(`[data-room="${roomId}"]`);
      if (item) item.classList.add('active');
      
      currentRoom = roomId;
      messages.innerHTML = '';
      loadMessages(roomId);
      save('lastRoom', roomId);
    }

    publicRoom.addEventListener('click', () => switchRoom('public', 'Chat P√∫blico'));

    function loadMessages(roomId) {
      let messagesRef;
      
      if (roomId === 'public') {
        messagesRef = dbRef(db, 'messages/public');
      } else {
        const chatId = [currentUser.uid, roomId].sort().join('_');
        messagesRef = dbRef(db, `messages/private/${chatId}`);
      }
      
      onChildAdded(messagesRef, (snapshot) => {
        renderMessage(snapshot.val());
      });
    }

    function renderMessage(data) {
      const msg = document.createElement('div');
      msg.className = 'message' + (currentUser && data.uid === currentUser.uid ? ' me' : '');
      
      msg.innerHTML = `
        <div class="message-meta">
          <span class="message-name">${data.name || 'An√¥nimo'}</span>
          <span class="message-time">${formatTime(data.createdAt)}</span>
        </div>
        ${data.text ? `<div class="message-text">${data.text}</div>` : ''}
        ${data.imageUrl ? `<img class="message-image" src="${data.imageUrl}" alt="imagem">` : ''}
      `;

      if (data.imageUrl) {
        msg.querySelector('.message-image').addEventListener('click', () => {
          modalImage.src = data.imageUrl;
          imageModal.classList.add('show');
        });
      }

      messages.appendChild(msg);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    closeModal.addEventListener('click', () => imageModal.classList.remove('show'));
    imageModal.addEventListener('click', (e) => {
      if (e.target === imageModal) imageModal.classList.remove('show');
    });

    imageBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      
      if (file.size > 8 * 1024 * 1024) {
        alert('Imagem muito grande! M√°ximo: 8 MB');
        fileInput.value = '';
        return;
      }
      
      if (!file.type.startsWith('image/')) {
        alert('Apenas imagens!');
        fileInput.value = '';
        return;
      }
      
      selectedFile = file;
      previewImg.src = URL.createObjectURL(file);
      imagePreview.classList.add('show');
      status.textContent = `${file.name} (${(file.size / 1024).toFixed(0)} KB)`;
    });

    removePreview.addEventListener('click', () => {
      selectedFile = null;
      previewImg.src = '';
      imagePreview.classList.remove('show');
      fileInput.value = '';
      status.textContent = '';
    });

    async function sendMessage() {
      if (!currentUser) {
        alert('Fa√ßa login!');
        return;
      }

      const text = messageInput.value.trim();
      if (!text && !selectedFile) {
        status.textContent = 'Digite algo ou anexe uma imagem';
        setTimeout(() => status.textContent = '', 2000);
        return;
      }

      sendBtn.disabled = true;
      messageInput.disabled = true;
      status.textContent = 'Enviando...';

      try {
        let imageUrl = null;

        if (selectedFile) {
          const path = `chat/${currentUser.uid}_${Date.now()}_${selectedFile.name.replace(/\s+/g,'_')}`;
          const sRef = storageRef(storage, path);
          const uploadTask = uploadBytesResumable(sRef, selectedFile);
          
          progressBar.classList.add('show');
          
          await new Promise((resolve, reject) => {
            uploadTask.on('state_changed', 
              (snapshot) => {
                const pct = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                progressFill.style.width = pct + '%';
                status.textContent = `Upload ${pct.toFixed(0)}%`;
              }, 
              reject, 
              async () => {
                progressBar.classList.remove('show');
                imageUrl = await getDownloadURL(uploadTask.snapshot.ref);
                resolve();
              }
            );
          });
        }

        let messagesRef;
        
        if (currentRoom === 'public') {
          messagesRef = dbRef(db, 'messages/public');
        } else {
          const chatId = [currentUser.uid, currentRoom].sort().join('_');
          messagesRef = dbRef(db, `messages/private/${chatId}`);
        }
        
        await set(push(messagesRef), {
          uid: currentUser.uid,
          name: currentUser.displayName || 'Convidado',
          text: text || null,
          imageUrl: imageUrl || null,
          createdAt: serverTimestamp()
        });

        messageInput.value = '';
        selectedFile = null;
        previewImg.src = '';
        imagePreview.classList.remove('show');
        fileInput.value = '';
        status.textContent = '‚úì Enviado';
        setTimeout(() => status.textContent = '', 2000);

      } catch (err) {
        status.textContent = 'Erro: ' + err.message;
        alert('Erro: ' + err.message);
      } finally {
        sendBtn.disabled = false;
        messageInput.disabled = false;
        progressBar.classList.remove('show');
        messageInput.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    const lastRoom = load('lastRoom');
    if (lastRoom && lastRoom !== 'public') {
      setTimeout(() => {
        if (onlineUsers[lastRoom]) switchRoom(lastRoom, onlineUsers[lastRoom].name);
      }, 1500);
    }
  </script>
</body>
</html>
