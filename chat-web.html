<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Chats - Mensagens em Tempo Real</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background: #000000;
      color: #FFFFFF;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: 0 auto;
      background: #000000;
    }

    /* Login Modal */
    .login-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(20px);
    }

    .login-modal.hidden {
      display: none;
    }

    .login-card {
      background: #1C1C1E;
      border-radius: 20px;
      padding: 40px 32px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .login-subtitle {
      font-size: 15px;
      color: #8E8E93;
      text-align: center;
      margin-bottom: 32px;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
      transition: all 0.2s;
    }

    .login-btn:active {
      transform: scale(0.98);
    }

    .login-btn.google {
      background: #FFFFFF;
      color: #000000;
    }

    .login-btn.guest {
      background: #2C2C2E;
      color: #FFFFFF;
    }

    .login-btn .material-icons-round {
      font-size: 24px;
    }

    /* Users Sidebar */
    .users-sidebar {
      position: fixed;
      left: -100%;
      top: 0;
      width: 320px;
      max-width: 85vw;
      height: 100vh;
      background: #1C1C1E;
      transition: left 0.3s ease;
      z-index: 100;
      display: flex;
      flex-direction: column;
      box-shadow: 4px 0 30px rgba(0, 0, 0, 0.6);
    }

    .users-sidebar.open {
      left: 0;
    }

    .sidebar-header {
      padding: 24px 20px;
      background: linear-gradient(135deg, #007AFF 0%, #5AC8FA 100%);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-title {
      font-size: 24px;
      font-weight: 700;
      color: #FFFFFF;
    }

    .close-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #FFFFFF;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .users-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .section-label {
      padding: 16px 12px 8px;
      font-size: 13px;
      color: #8E8E93;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 12px;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 6px;
      transition: background 0.2s;
      position: relative;
    }

    .user-item:hover {
      background: #2C2C2E;
    }

    .user-item.active {
      background: #007AFF;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: #FFFFFF;
      flex-shrink: 0;
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .user-status {
      font-size: 13px;
      color: #8E8E93;
    }

    .user-item.active .user-status {
      color: rgba(255, 255, 255, 0.8);
    }

    .online-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #34C759;
      border: 2px solid #1C1C1E;
      position: absolute;
      bottom: 14px;
      left: 48px;
    }

    .user-item.active .online-dot {
      border-color: #007AFF;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: none;
      z-index: 99;
    }

    .overlay.show {
      display: block;
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Chat Header */
    .chat-header {
      padding: 16px 20px;
      background: #1C1C1E;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .menu-btn {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: #2C2C2E;
      border: none;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .chat-info {
      flex: 1;
      min-width: 0;
    }

    .chat-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .chat-subtitle {
      font-size: 13px;
      color: #8E8E93;
      margin-top: 2px;
    }

    /* Messages Area */
    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .messages-area::-webkit-scrollbar {
      display: none;
    }

    .welcome-card {
      background: #1C1C1E;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    .welcome-text {
      font-size: 14px;
      color: #8E8E93;
      line-height: 1.5;
    }

    .message {
      max-width: 80%;
      padding: 14px 16px;
      border-radius: 18px;
      background: #1C1C1E;
      align-self: flex-start;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.me {
      align-self: flex-end;
      background: linear-gradient(135deg, #007AFF 0%, #5AC8FA 100%);
      border-radius: 18px 18px 4px 18px;
    }

    .message:not(.me) {
      border-radius: 18px 18px 18px 4px;
    }

    .message-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      font-size: 12px;
      color: #8E8E93;
    }

    .message.me .message-meta {
      color: rgba(255, 255, 255, 0.9);
    }

    .message-name {
      font-weight: 700;
    }

    .message-time {
      font-size: 11px;
      opacity: 0.8;
    }

    .message-text {
      font-size: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      margin-top: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .message-image:active {
      transform: scale(0.98);
    }

    /* Composer */
    .composer {
      padding: 12px 20px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      background: #1C1C1E;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .composer-btn {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: #2C2C2E;
      border: none;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    .composer-btn.primary {
      background: #007AFF;
    }

    .composer-input-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .image-preview {
      display: none;
      position: relative;
    }

    .image-preview.show {
      display: block;
    }

    .image-preview img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #007AFF;
    }

    .remove-preview-btn {
      position: absolute;
      top: -8px;
      left: 68px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #FF3B30;
      border: none;
      color: #FFFFFF;
      font-size: 16px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .progress-bar {
      display: none;
      height: 4px;
      background: #2C2C2E;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar.show {
      display: block;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #007AFF, #5AC8FA);
      transition: width 0.2s;
    }

    .composer-status {
      font-size: 11px;
      color: #8E8E93;
      min-height: 16px;
    }

    .composer-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 22px;
      border: none;
      background: #2C2C2E;
      color: #FFFFFF;
      font-size: 16px;
      font-family: inherit;
      outline: none;
    }

    .composer-input::placeholder {
      color: #8E8E93;
    }

    input[type="file"] {
      display: none;
    }

    /* Image Modal */
    .image-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
      padding: 20px;
    }

    .image-modal.show {
      display: flex;
    }

    .image-modal img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }

    .image-modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: none;
      color: #FFFFFF;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .app-container {
        border-left: 1px solid rgba(255, 255, 255, 0.06);
        border-right: 1px solid rgba(255, 255, 255, 0.06);
      }
    }
  </style>
</head>
<body>
  <!-- Login Modal -->
  <div class="login-modal" id="loginModal">
    <div class="login-card">
      <div class="login-title">Chats</div>
      <div class="login-subtitle">Conecte-se para começar</div>
      
      <button class="login-btn google" id="googleLoginBtn">
        <span class="material-icons-round">login</span>
        Continuar com Google
      </button>
      
      <button class="login-btn guest" id="guestLoginBtn">
        <span class="material-icons-round">person</span>
        Entrar como Convidado
      </button>
    </div>
  </div>

  <!-- Main App -->
  <div class="app-container">
    <!-- Users Sidebar -->
    <div class="users-sidebar" id="usersSidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">Conversas</div>
        <button class="close-btn" id="closeSidebarBtn">
          <span class="material-icons-round">close</span>
        </button>
      </div>
      
      <div class="users-list">
        <div class="section-label">Salas Públicas</div>
        <div class="user-item active" data-room="public" id="publicRoomBtn">
          <div class="user-avatar" style="background: linear-gradient(135deg, #FF6B6B, #FFE66D);">🌐</div>
          <div class="user-info">
            <div class="user-name">Chat Público</div>
            <div class="user-status">Conversa em grupo</div>
          </div>
        </div>
        
        <div class="section-label">
          USUÁRIOS ONLINE <span id="onlineCount">0</span>
        </div>
        <div id="onlineUsersList"></div>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Chat Container -->
    <div class="chat-container">
      <!-- Chat Header -->
      <div class="chat-header">
        <button class="menu-btn" id="menuBtn">
          <span class="material-icons-round">menu</span>
        </button>
        
        <div class="chat-info">
          <div class="chat-title" id="chatTitle">Chat Público</div>
          <div class="chat-subtitle" id="chatSubtitle">Conversa coletiva</div>
        </div>
      </div>

      <!-- Messages Area -->
      <div class="messages-area" id="messagesArea">
        <div class="welcome-card">
          <div class="welcome-text" id="welcomeText">
            Bem-vindo ao Chat Firebase!<br>
            Comece a conversar agora.
          </div>
        </div>
      </div>

      <!-- Composer -->
      <div class="composer">
        <button class="composer-btn" id="imageBtn">
          <span class="material-icons-round">add_photo_alternate</span>
          <input type="file" id="fileInput" accept="image/*">
        </button>

        <div class="composer-input-wrapper">
          <div class="image-preview" id="imagePreview">
            <img id="previewImg" src="" alt="preview">
            <button class="remove-preview-btn" id="removePreviewBtn">×</button>
          </div>
          
          <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          
          <div class="composer-status" id="composerStatus"></div>
          
          <input 
            type="text" 
            class="composer-input" 
            id="messageInput" 
            placeholder="Mensagem..." 
            autocomplete="off"
          />
        </div>

        <button class="composer-btn primary" id="sendBtn">
          <span class="material-icons-round">send</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Image Modal -->
  <div class="image-modal" id="imageModal">
    <button class="image-modal-close" id="closeImageModal">
      <span class="material-icons-round">close</span>
    </button>
    <img id="modalImage" src="" alt="Imagem ampliada">
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref as dbRef, push, set, onChildAdded, onValue, onDisconnect, serverTimestamp, off } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    // CONFIGURAÇÃO FIREBASE - SUBSTITUA PELA SUA URL
    const firebaseConfig = {
      apiKey: "AIzaSyDreiKmRpnj1k2bcN0zdfKtfyH43zABBhs",
      authDomain: "chat-mobile-app-1f87a.firebaseapp.com",
      databaseURL: "https://chat-mobile-app-1f87a-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "chat-mobile-app-1f87a",
      storageBucket: "chat-mobile-app-1f87a.firebasestorage.app",
      messagingSenderId: "779418134605",
      appId: "1:779418134605:web:c899ca737bd86b55c21404"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    // ELEMENTOS DOM
    const loginModal = document.getElementById('loginModal');
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    const guestLoginBtn = document.getElementById('guestLoginBtn');
    
    const usersSidebar = document.getElementById('usersSidebar');
    const closeSidebarBtn = document.getElementById('closeSidebarBtn');
    const overlay = document.getElementById('overlay');
    const menuBtn = document.getElementById('menuBtn');
    const onlineUsersList = document.getElementById('onlineUsersList');
    const onlineCount = document.getElementById('onlineCount');
    const publicRoomBtn = document.getElementById('publicRoomBtn');
    
    const chatTitle = document.getElementById('chatTitle');
    const chatSubtitle = document.getElementById('chatSubtitle');
    const welcomeText = document.getElementById('welcomeText');
    const messagesArea = document.getElementById('messagesArea');
    
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const imageBtn = document.getElementById('imageBtn');
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    const removePreviewBtn = document.getElementById('removePreviewBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const composerStatus = document.getElementById('composerStatus');
    
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeImageModal = document.getElementById('closeImageModal');

    // VARIÁVEIS GLOBAIS
    let currentUser = null;
    let currentRoom = 'public';
    let selectedFile = null;
    let onlineUsers = {};

    // FUNÇÕES AUXILIARES
    function getInitials(name) {
      if (!name) return '?';
      const parts = name.trim().split(' ');
      if (parts.length >= 2) {
        return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
      }
      return name.charAt(0).toUpperCase();
    }

    function getGradient(uid) {
      const gradients = [
        'linear-gradient(135deg, #667eea, #764ba2)',
        'linear-gradient(135deg, #f093fb, #f5576c)',
        'linear-gradient(135deg, #4facfe, #00f2fe)',
        'linear-gradient(135deg, #43e97b, #38f9d7)',
        'linear-gradient(135deg, #fa709a, #fee140)',
        'linear-gradient(135deg, #30cfd0, #330867)',
      ];
      const index = uid ? uid.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % gradients.length : 0;
      return gradients[index];
    }

    function formatTime(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      return date.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
    }

    function saveToLocalStorage(key, value) {
      try {
        localStorage.setItem(key, JSON.stringify(value));
      } catch (e) {
        console.error('Erro ao salvar no localStorage:', e);
      }
    }

    function loadFromLocalStorage(key) {
      try {
        const item = localStorage.getItem(key);
        return item ? JSON.parse(item) : null;
      } catch (e) {
        console.error('Erro ao carregar do localStorage:', e);
        return null;
      }
    }

    // AUTENTICAÇÃO
    googleLoginBtn.addEventListener('click', async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error('Erro login Google:', err);
        alert('Falha ao entrar com Google: ' + err.message);
      }
    });

    guestLoginBtn.addEventListener('click', async () => {
      try {
        await signInAnonymously(auth);
      } catch (err) {
        console.error('Erro login anônimo:', err);
        alert('Falha ao entrar: ' + err.message);
      }
    });

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        loginModal.classList.add('hidden');
        const name = user.displayName || 'Convidado';
        welcomeText.innerHTML = `Olá <strong>${name}</strong>!<br>Selecione uma conversa para começar.`;
        updatePresence(user);
        loadOnlineUsers();
        loadMessages(currentRoom);
        saveToLocalStorage('lastUser', { uid: user.uid, name: name });
      } else {
        loginModal.classList.remove('hidden');
      }
    });

    // PRESENÇA
    function updatePresence(user) {
      const presenceRef = dbRef(db, `presence/${user.uid}`);
      const userData = {
        uid: user.uid,
        name: user.displayName || 'Convidado',
        online: true,
        lastSeen: serverTimestamp()
      };
      set(presenceRef, userData);
      onDisconnect(presenceRef).update({ online: false, lastSeen: serverTimestamp() });
    }

    // CARREGAR USUÁRIOS ONLINE
    function loadOnlineUsers() {
      const presenceRef = dbRef(db, 'presence');
      onValue(presenceRef, (snapshot) => {
        onlineUsersList.innerHTML = '';
        onlineUsers = {};
        const users = snapshot.val();
        
        if (!users) {
          onlineCount.textContent = '0';
          return;
        }

        let count = 0;
        Object.entries(users).forEach(([uid, data]) => {
          if (uid === currentUser?.uid || !data.online) return;
          count++;
          onlineUsers[uid] = data;
          renderUserItem(uid, data);
        });

        onlineCount.textContent = count;
        chatSubtitle.textContent = currentRoom === 'public' ? `Conversa coletiva • ${count} online` : chatSubtitle.textContent;
      });
    }

    function renderUserItem(uid, data) {
      const item = document.createElement('div');
      item.className = 'user-item';
      item.dataset.room = uid;
      
      const initials = getInitials(data.name);
      const gradient = getGradient(uid);
      
      item.innerHTML = `
        <div class="user-avatar" style="background: ${gradient};">${initials}</div>
        <div class="user-info">
          <div class="user-name">${data.name || 'Convidado'}</div>
          <div class="user-status">Online</div>
        </div>
        <div class="online-dot"></div>
      `;
      
      item.addEventListener('click', () => {
        switchRoom(uid, data.name || 'Convidado');
        closeSidebar();
      });
      
      onlineUsersList.appendChild(item);
    }

    // SIDEBAR
    menuBtn.addEventListener('click', () => {
      usersSidebar.classList.add('open');
      overlay.classList.add('show');
    });

    closeSidebarBtn.addEventListener('click', closeSidebar);
    overlay.addEventListener('click', closeSidebar);

    function closeSidebar() {
      usersSidebar.classList.remove('open');
      overlay.classList.remove('show');
    }

    // TROCAR SALA
    function switchRoom(roomId, roomName) {
      document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
      const item = document.querySelector(`[data-room="${roomId}"]`);
      if (item) item.classList.add('active');
      
      currentRoom = roomId;
      
      if (roomId === 'public') {
        chatTitle.textContent = 'Chat Público';
        chatSubtitle.textContent = 'Conversa coletiva';
      } else {
        chatTitle.textContent = roomName;
        chatSubtitle.textContent = onlineUsers[roomId]?.online ? '🟢 Online' : '⚪ Offline';
      }
      
      // Limpar mensagens antigas
      const welcome = messagesArea.querySelector('.welcome-card');
      messagesArea.innerHTML = '';
      if (welcome) messagesArea.appendChild(welcome);
      
      loadMessages(roomId);
      saveToLocalStorage('lastRoom', roomId);
    }

    publicRoomBtn.addEventListener('click', () => {
      switchRoom('public', 'Chat Público');
      closeSidebar();
    });

    // CARREGAR MENSAGENS
    function loadMessages(roomId) {
      let messagesRef;
      
      if (roomId === 'public') {
        messagesRef = dbRef(db, 'messages/public');
      } else {
        const chatId = [currentUser.uid, roomId].sort().join('_');
        messagesRef = dbRef(db, `messages/private/${chatId}`);
      }
      
      onChildAdded(messagesRef, (snapshot) => {
        renderMessage(snapshot.val());
      });
    }

    // RENDERIZAR MENSAGEM
    function renderMessage(data) {
      const msg = document.createElement('div');
      msg.className = 'message' + (currentUser && data.uid === currentUser.uid ? ' me' : '');
      
      const meta = document.createElement('div');
      meta.className = 'message-meta';
      meta.innerHTML = `
        <span class="message-name">${data.name || 'Anônimo'}</span>
        <span class="message-time">${formatTime(data.createdAt)}</span>
      `;
      msg.appendChild(meta);

      if (data.text) {
        const text = document.createElement('div');
        text.className = 'message-text';
        text.textContent = data.text;
        msg.appendChild(text);
      }

      if (data.imageUrl) {
        const img = document.createElement('img');
        img.className = 'message-image';
        img.src = data.imageUrl;
        img.alt = 'imagem';
        img.addEventListener('click', () => {
          modalImage.src = data.imageUrl;
          imageModal.classList.add('show');
        });
        msg.appendChild(img);
      }

      messagesArea.appendChild(msg);
      messagesArea.scrollTop = messagesArea.scrollHeight;
      
      // Salvar mensagens localmente
      const localMessages = loadFromLocalStorage('messages_' + currentRoom) || [];
      localMessages.push(data);
      if (localMessages.length > 100) localMessages.shift();
      saveToLocalStorage('messages_' + currentRoom, localMessages);
    }

    // MODAL DE IMAGEM
    closeImageModal.addEventListener('click', () => {
      imageModal.classList.remove('show');
    });
    imageModal.addEventListener('click', (e) => {
      if (e.target === imageModal) imageModal.classList.remove('show');
    });

    // UPLOAD DE IMAGEM
    imageBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      
      if (file.size > 8 * 1024 * 1024) {
        alert('Imagem muito grande! Máximo: 8 MB');
        fileInput.value = '';
        return;
      }
      
      if (!file.type.startsWith('image/')) {
        alert('Apenas imagens são permitidas!');
        fileInput.value = '';
        return;
      }
      
      selectedFile = file;
      previewImg.src = URL.createObjectURL(file);
      imagePreview.classList.add('show');
      composerStatus.textContent = `${file.name} (${(file.size / 1024).toFixed(0)} KB)`;
    });

    removePreviewBtn.addEventListener('click', () => {
      selectedFile = null;
      previewImg.src = '';
      imagePreview.classList.remove('show');
      fileInput.value = '';
      composerStatus.textContent = '';
    });

    // ENVIAR MENSAGEM
    async function sendMessage() {
      if (!currentUser) {
        alert('Faça login antes de enviar!');
        return;
      }

      const text = messageInput.value.trim();
      if (!text && !selectedFile) {
        composerStatus.textContent = 'Digite uma mensagem ou anexe uma imagem';
        setTimeout(() => composerStatus.textContent = '', 2000);
        return;
      }

      sendBtn.disabled = true;
      messageInput.disabled = true;
      composerStatus.textContent = 'Enviando...';

      try {
        let imageUrl = null;

        if (selectedFile) {
          const path = `chat/${currentUser.uid}_${Date.now()}_${selectedFile.name.replace(/\s+/g,'_')}`;
          const sRef = storageRef(storage, path);
          const uploadTask = uploadBytesResumable(sRef, selectedFile);
          
          progressBar.classList.add('show');
          
          await new Promise((resolve, reject) => {
            uploadTask.on('state_changed', 
              (snapshot) => {
                const pct = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                progressFill.style.width = pct + '%';
                composerStatus.textContent = `Upload ${pct.toFixed(0)}%`;
              }, 
              reject, 
              async () => {
                progressBar.classList.remove('show');
                imageUrl = await getDownloadURL(uploadTask.snapshot.ref);
                resolve();
              }
            );
          });
        }

        let messagesRef;
        
        if (currentRoom === 'public') {
          messagesRef = dbRef(db, 'messages/public');
        } else {
          const chatId = [currentUser.uid, currentRoom].sort().join('_');
          messagesRef = dbRef(db, `messages/private/${chatId}`);
        }
        
        const newMsgRef = push(messagesRef);
        
        await set(newMsgRef, {
          uid: currentUser.uid,
          name: currentUser.displayName || 'Convidado',
          text: text || null,
          imageUrl: imageUrl || null,
          createdAt: serverTimestamp()
        });

        messageInput.value = '';
        selectedFile = null;
        previewImg.src = '';
        imagePreview.classList.remove('show');
        fileInput.value = '';
        composerStatus.textContent = '✓ Enviado';
        setTimeout(() => composerStatus.textContent = '', 2000);

      } catch (err) {
        console.error('Erro:', err);
        composerStatus.textContent = 'Erro: ' + err.message;
        alert('Erro ao enviar: ' + err.message);
      } finally {
        sendBtn.disabled = false;
        messageInput.disabled = false;
        progressBar.classList.remove('show');
        messageInput.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // CARREGAR DADOS LOCAIS AO INICIAR
    const lastRoom = loadFromLocalStorage('lastRoom');
    if (lastRoom && lastRoom !== 'public') {
      // Aguardar usuários online carregarem antes de mudar de sala
      setTimeout(() => {
        if (onlineUsers[lastRoom]) {
          switchRoom(lastRoom, onlineUsers[lastRoom].name);
        }
      }, 1500);
    } else {
      switchRoom('public', 'Chat Público');
    }

    console.log('App inicializado com sucesso!');
  </script>
</body>
</html>
