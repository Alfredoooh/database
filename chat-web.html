<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Chat Firebase - Individual + Coletivo</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    :root{
      --bg:#000000; 
      --card:#1C1C1E; 
      --accent:#007AFF; 
      --muted:#8E8E93; 
      --text:#FFFFFF; 
      --card-light:#2C2C2E;
      --primary: #FF444F; 
      --green: #34C759;
      --red: #FF3B30;
      --orange: #FF9500;
    }
    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color:transparent;
      -webkit-touch-callout:none;
      -webkit-user-select:none;
      user-select:none;
      margin:0;
      padding:0;
    }
    input,textarea{
      -webkit-user-select:text;
      user-select:text;
    }
    html,body{
      height:100%;
      font-family:-apple-system,BlinkMacSystemFont,'SF Pro Display','Segoe UI',Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow:hidden;
      position:fixed;
      width:100%;
      -webkit-font-smoothing:antialiased;
    }

    .app {
      display:flex;
      flex-direction:column;
      height:100vh;
      height:100dvh;
      width:100%;
      overflow:hidden;
    }
    
    /* Header */
    header{
      padding:12px 16px;
      background:var(--card);
      border-bottom:1px solid rgba(255,255,255,0.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-shrink:0;
      min-height:64px;
    }
    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      flex:1;
      min-width:0;
    }
    .title{
      font-size:17px;
      font-weight:600;
      letter-spacing:-0.3px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .subtitle{
      font-size:11px;
      color:var(--muted);
      font-weight:400;
      margin-top:2px;
    }

    .user-info{
      display:flex;
      gap:8px;
      align-items:center;
      padding:6px 12px;
      background:var(--card-light);
      border-radius:20px;
      flex-shrink:0;
    }
    .avatar{
      width:32px;
      height:32px;
      border-radius:50%;
      background:linear-gradient(135deg, var(--accent), #5AC8FA);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      font-size:14px;
      flex-shrink:0;
      color:#fff;
      position:relative;
    }
    .avatar img{ 
      width:100%; 
      height:100%; 
      object-fit:cover; 
    }
    .avatar.online::after{
      content:'';
      position:absolute;
      bottom:0;
      right:0;
      width:10px;
      height:10px;
      border-radius:50%;
      background:var(--green);
      border:2px solid var(--card);
    }
    .user-name{ 
      font-size:13px; 
      font-weight:500; 
      max-width:100px; 
      overflow:hidden; 
      text-overflow:ellipsis; 
      white-space:nowrap; 
    }

    .icon-btn{
      width:40px;
      height:40px;
      border-radius:10px;
      background:var(--card-light);
      border:none;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      flex-shrink:0;
      color:var(--text);
      transition:all 0.2s;
    }
    .icon-btn .material-icons-round{ 
      font-size:22px; 
      color:var(--text); 
    }
    .icon-btn:active{ 
      transform:scale(0.95);
      opacity:0.7; 
    }
    .icon-btn.primary{ 
      background:var(--accent); 
    }
    .icon-btn.primary .material-icons-round{ 
      color:#fff; 
    }
    .btn{ 
      background:var(--card-light); 
      border:none; 
      color:var(--text); 
      padding:8px 14px; 
      border-radius:10px; 
      cursor:pointer; 
      font-size:13px;
      font-weight:500;
      transition:all 0.2s;
    }
    .btn:active{ 
      transform:scale(0.96);
      opacity:0.7; 
    }

    /* Sidebar de Usu√°rios */
    .sidebar {
      position: fixed;
      left: -100%;
      top: 0;
      width: 320px;
      max-width:85vw;
      height: 100vh;
      background: var(--card);
      border-right: 1px solid rgba(255,255,255,0.06);
      transition: left 0.3s ease;
      z-index: 100;
      display: flex;
      flex-direction: column;
      box-shadow: 4px 0 20px rgba(0,0,0,0.5);
    }
    .sidebar.open { 
      left: 0; 
    }
    
    .sidebar-header {
      padding: 20px 16px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background:linear-gradient(135deg, var(--accent) 0%, #5AC8FA 100%);
    }
    .sidebar-title { 
      font-size: 20px; 
      font-weight: 700;
      color:#fff;
      letter-spacing:-0.5px;
    }
    
    .users-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    .users-list::-webkit-scrollbar{ 
      width:6px; 
    }
    .users-list::-webkit-scrollbar-thumb{ 
      background:var(--card-light); 
      border-radius:3px; 
    }
    
    .user-item {
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 14px 12px;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 6px;
      transition:all 0.2s;
      position:relative;
    }
    .user-item:hover { 
      background: var(--card-light); 
    }
    .user-item.active { 
      background: var(--accent); 
    }
    .user-item.active:hover { 
      background: var(--accent); 
      opacity:0.9;
    }
    .user-item .avatar { 
      width: 44px; 
      height: 44px; 
      font-size: 18px; 
    }
    .user-item .info { 
      flex: 1; 
      min-width: 0; 
    }
    .user-item .name { 
      font-weight: 600; 
      font-size: 15px;
      margin-bottom:2px;
    }
    .user-item .status { 
      font-size: 12px; 
      color: var(--muted); 
    }
    .user-item.active .name,
    .user-item.active .status { 
      color: #fff; 
    }
    .user-item.active .status { 
      color: rgba(255,255,255,0.8); 
    }
    .online-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--green);
      border: 2px solid var(--card);
      position:absolute;
      bottom:14px;
      left:44px;
    }
    .user-item.active .online-indicator{
      border-color:var(--accent);
    }
    .unread-badge{
      background:var(--red);
      color:#fff;
      font-size:11px;
      font-weight:700;
      padding:2px 6px;
      border-radius:10px;
      min-width:20px;
      text-align:center;
    }

    .section-header{
      padding:16px 12px 8px;
      font-size:12px;
      color:var(--muted);
      font-weight:700;
      letter-spacing:0.5px;
      text-transform:uppercase;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter:blur(4px);
      display: none;
      z-index: 99;
    }
    .overlay.show { 
      display: block; 
    }

    /* Main Chat */
    main.chat {
      flex:1;
      display:flex;
      flex-direction:column;
      min-height:0;
      background:var(--bg);
      overflow:hidden;
    }
    
    .welcome{
      padding:12px 16px;
      border-radius:12px;
      background:var(--card);
      text-align:center;
      margin:12px 16px;
      font-size:13px;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.04);
      line-height:1.5;
    }
    
    .messages {
      flex:1;
      overflow-y:auto;
      overflow-x:hidden;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:14px;
      -webkit-overflow-scrolling:touch;
    }
    .messages::-webkit-scrollbar{ 
      display:none; 
    }

    .message {
      max-width:80%;
      padding:12px 16px;
      border-radius:18px;
      background:var(--card);
      color:var(--text);
      align-self:flex-start;
      box-shadow:0 2px 8px rgba(0,0,0,0.3);
      word-wrap:break-word;
      animation:slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from{
        opacity:0;
        transform:translateY(10px);
      }
      to{
        opacity:1;
        transform:translateY(0);
      }
    }
    
    .message.me {
      align-self:flex-end;
      background:linear-gradient(135deg, var(--accent) 0%, #5AC8FA 100%);
      color:#fff;
      border-radius:18px 18px 4px 18px;
    }
    .message:not(.me){
      border-radius:18px 18px 18px 4px;
    }
    
    .meta {
      display:flex;
      gap:8px;
      align-items:center;
      font-size:11px;
      color:var(--muted);
      margin-bottom:6px;
    }
    .message.me .meta{ 
      color:rgba(255,255,255,0.9); 
    }
    .meta .avatar{
      width:20px;
      height:20px;
      font-size:10px;
    }
    .name{ 
      font-weight:700; 
      font-size:12px; 
    }
    .text{ 
      white-space:pre-wrap; 
      word-break:break-word; 
      line-height:1.4; 
      font-size:15px; 
    }
    .img-msg {
      max-width:100%;
      max-height:320px;
      border-radius:12px;
      margin-top:8px;
      display:block;
      object-fit:cover;
      cursor:pointer;
      transition:transform 0.2s;
    }
    .img-msg:active{
      transform:scale(0.98);
    }
    .time{ 
      font-size:10px; 
      opacity:0.75; 
      font-weight:500;
    }

    /* Composer */
    footer.composer {
      padding:12px 16px;
      padding-bottom:calc(12px + env(safe-area-inset-bottom));
      background:var(--card);
      border-top:1px solid rgba(255,255,255,0.06);
      display:flex;
      gap:10px;
      align-items:flex-end;
      flex-shrink:0;
    }

    .input-wrapper{ 
      flex:1; 
      min-width:0; 
      display:flex; 
      flex-direction:column; 
      gap:8px; 
    }
    
    input[type="text"], #textInput{
      width:100%;
      padding:12px 16px;
      border-radius:22px;
      border:none;
      background:var(--card-light);
      color:var(--text);
      outline:none;
      font-size:15px;
      font-family:inherit;
    }
    input[type="text"]::placeholder{ 
      color:var(--muted); 
    }

    input[type="file"]{ 
      display:none; 
    }
    
    #preview {
      padding:8px 0;
      display:none;
      position:relative;
    }
    #preview img {
      max-width:80px;
      height:80px;
      border-radius:10px;
      object-fit:cover;
      border:2px solid var(--accent);
    }
    #removePreview{
      position:absolute;
      top:4px;
      left:66px;
      width:24px;
      height:24px;
      border-radius:50%;
      background:var(--red);
      border:none;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      font-size:16px;
      font-weight:700;
    }
    
    .progress {
      height:4px;
      border-radius:4px;
      background:var(--card-light);
      overflow:hidden;
      width:100%;
      margin-top:4px;
      display:none;
    }
    .progress > i {
      display:block;
      height:100%;
      width:0%;
      background:linear-gradient(90deg, var(--accent), #5AC8FA);
      transition:width 0.2s;
    }
    
    .status {
      font-size:11px;
      color:var(--muted);
      padding:4px 0;
      min-height:18px;
      font-weight:500;
    }

    /* Modal de Imagem */
    .image-modal{
      position:fixed;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background:rgba(0,0,0,0.95);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:200;
      padding:20px;
    }
    .image-modal.show{
      display:flex;
    }
    .image-modal img{
      max-width:100%;
      max-height:100%;
      border-radius:12px;
      box-shadow:0 10px 40px rgba(0,0,0,0.5);
    }
    .image-modal .close-btn{
      position:absolute;
      top:20px;
      right:20px;
      width:44px;
      height:44px;
      border-radius:50%;
      background:rgba(255,255,255,0.2);
      backdrop-filter:blur(10px);
      border:none;
      color:#fff;
      font-size:24px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }

    /* Typing Indicator */
    .typing-indicator{
      display:none;
      padding:8px 16px;
      font-size:12px;
      color:var(--muted);
      font-style:italic;
    }
    .typing-indicator.show{
      display:block;
    }

    /* Online Users Bar */
    .online-bar{
      background:var(--card);
      border-bottom:1px solid rgba(255,255,255,0.06);
      padding:10px 16px;
      display:flex;
      gap:8px;
      align-items:center;
      overflow-x:auto;
      flex-shrink:0;
    }
    .online-bar::-webkit-scrollbar{
      display:none;
    }
    .online-bar .label{
      font-size:12px;
      color:var(--muted);
      font-weight:600;
      margin-right:8px;
      white-space:nowrap;
    }
    .online-bar .online-user{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:4px;
      cursor:pointer;
      padding:4px 8px;
      border-radius:8px;
      transition:background 0.2s;
      min-width:60px;
    }
    .online-bar .online-user:hover{
      background:var(--card-light);
    }
    .online-bar .online-user .avatar{
      width:36px;
      height:36px;
      font-size:14px;
    }
    .online-bar .online-user .name{
      font-size:10px;
      font-weight:500;
      text-align:center;
      max-width:60px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    @media (min-width:768px){
      .app{ 
        max-width:600px; 
        margin:0 auto; 
        border-left:1px solid rgba(255,255,255,0.06); 
        border-right:1px solid rgba(255,255,255,0.06); 
      }
    }

  </style>
</head>

    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeImageModal = document.getElementById('closeImageModal');

    // === VARI√ÅVEIS GLOBAIS ===
    let currentUser = null;
    let selectedFile = null;
    let currentRoom = 'public';
    let currentMessagesListener = null;
    let typingTimeout = null;
    let onlineUsers = {};

    // === FUN√á√ïES AUXILIARES ===
    function getInitials(name) {
      if (!name) return '?';
      const parts = name.trim().split(' ');
      if (parts.length >= 2) {
        return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
      }
      return name.charAt(0).toUpperCase();
    }

    function getRandomColor(uid) {
      const colors = [
        'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
        'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
        'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
        'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
        'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
        'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
        'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
        'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
      ];
      const index = uid ? uid.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % colors.length : 0;
      return colors[index];
    }

    function formatTime(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      return date.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
    }

    function formatLastSeen(timestamp) {
      if (!timestamp) return 'h√° muito tempo';
      const now = Date.now();
      const diff = now - timestamp;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (minutes < 1) return 'agora mesmo';
      if (minutes < 60) return `h√° ${minutes}m`;
      if (hours < 24) return `h√° ${hours}h`;
      return `h√° ${days}d`;
    }

    // === SIDEBAR ===
    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.add('open');
      overlay.classList.add('show');
    });

    closeSidebar.addEventListener('click', closeSidebarFn);
    overlay.addEventListener('click', closeSidebarFn);

    function closeSidebarFn() {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
    }

    // === AUTENTICA√á√ÉO ===
    signInBtn.addEventListener('click', async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        console.log('‚úÖ Login Google bem-sucedido');
      } catch (err) {
        console.error('‚ùå Erro login Google:', err);
        alert('Falha ao entrar com Google: ' + err.message);
      }
    });

    guestBtn.addEventListener('click', async () => {
      try {
        await signInAnonymously(auth);
        console.log('‚úÖ Login an√¥nimo bem-sucedido');
      } catch (err) {
        console.error('‚ùå Erro login an√¥nimo:', err);
        alert('Falha ao entrar como convidado: ' + err.message);
      }
    });

    signOutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        console.log('‚úÖ Logout bem-sucedido');
      } catch (err) {
        console.error('‚ùå Erro logout:', err);
      }
    });

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        const name = user.displayName || 'Convidado';
        userLabel.textContent = name;
        signInBtn.style.display = 'none';
        guestBtn.style.display = 'none';
        signOutBtn.style.display = 'inline-block';
        welcomeMsg.innerHTML = `üëã Ol√° <strong>${name}</strong>!<br>Selecione uma conversa ou comece a enviar mensagens.`;
        
        // Mostrar barra de usu√°rios online
        onlineBar.style.display = 'flex';
        
        // Atualizar presen√ßa
        updatePresence(user);
        
        // Carregar usu√°rios online
        loadOnlineUsers();
        
        console.log('üë§ Usu√°rio autenticado:', name, '(UID:', user.uid + ')');
      } else {
        userLabel.textContent = 'Visitante';
        signInBtn.style.display = 'inline-block';
        guestBtn.style.display = 'inline-block';
        signOutBtn.style.display = 'none';
        welcomeMsg.innerHTML = 'üî• Bem-vindo ao Chat Firebase!<br>Fa√ßa login com Google ou entre como convidado para come√ßar a conversar.';
        onlineBar.style.display = 'none';
        console.log('üë§ Usu√°rio desconectado');
      }
    });

    // === PRESEN√áA (Online/Offline) ===
    function updatePresence(user) {
      const presenceRef = dbRef(db, `presence/${user.uid}`);
      const userData = {
        uid: user.uid,
        name: user.displayName || 'Convidado',
        email: user.email || null,
        photoURL: user.photoURL || null,
        online: true,
        lastSeen: serverTimestamp()
      };
      
      set(presenceRef, userData);
      onDisconnect(presenceRef).update({ 
        online: false, 
        lastSeen: serverTimestamp() 
      });
      
      console.log('‚úÖ Presen√ßa atualizada');
    }

    // === CARREGAR USU√ÅRIOS ONLINE ===
    function loadOnlineUsers() {
      const presenceRef = dbRef(db, 'presence');
      onValue(presenceRef, (snapshot) => {
        usersList.innerHTML = '';
        offlineList.innerHTML = '';
        onlineBarUsers.innerHTML = '';
        onlineUsers = {};
        
        const users = snapshot.val();
        if (!users) {
          onlineCount.textContent = '0';
          return;
        }

        let onlineCountNum = 0;
        let offlineCountNum = 0;
        const usersArray = Object.entries(users);

        // Separar online e offline
        const onlineUsersArray = [];
        const offlineUsersArray = [];

        usersArray.forEach(([uid, data]) => {
          if (uid === currentUser?.uid) return;
          
          if (data.online) {
            onlineUsersArray.push([uid, data]);
            onlineCountNum++;
            onlineUsers[uid] = data;
          } else {
            offlineUsersArray.push([uid, data]);
            offlineCountNum++;
          }
        });

        onlineCount.textContent = onlineCountNum;

        // Renderizar usu√°rios online
        onlineUsersArray.forEach(([uid, data]) => {
          renderUserItem(uid, data, usersList, true);
          renderOnlineBarUser(uid, data);
        });

        // Renderizar usu√°rios offline
        if (offlineCountNum > 0) {
          offlineHeader.style.display = 'block';
          offlineUsersArray.slice(0, 5).forEach(([uid, data]) => {
            renderUserItem(uid, data, offlineList, false);
          });
        } else {
          offlineHeader.style.display = 'none';
        }

        console.log(`üë• ${onlineCountNum} usu√°rios online, ${offlineCountNum} offline`);
      });
    }

    // === RENDERIZAR ITEM DE USU√ÅRIO NA SIDEBAR ===
    function renderUserItem(uid, data, container, isOnline) {
      const item = document.createElement('div');
      item.className = 'user-item';
      item.dataset.room = uid;
      
      const initials = getInitials(data.name);
      const color = getRandomColor(uid);
      const statusText = isOnline ? 'Online' : formatLastSeen(data.lastSeen);
      
      item.innerHTML = `
        <div class="avatar ${isOnline ? 'online' : ''}" style="background:${color};">
          ${data.photoURL ? `<img src="${data.photoURL}" alt="${data.name}">` : initials}
        </div>
        <div class="info">
          <div class="name">${data.name || 'Convidado'}</div>
          <div class="status">${statusText}</div>
        </div>
        ${isOnline ? '<div class="online-indicator"></div>' : ''}
      `;
      
      item.addEventListener('click', () => {
        switchRoom(uid, data.name || 'Convidado');
        closeSidebarFn();
      });
      
      container.appendChild(item);
    }

    // === RENDERIZAR USU√ÅRIO NA BARRA ONLINE ===
    function renderOnlineBarUser(uid, data) {
      const user = document.createElement('div');
      user.className = 'online-user';
      user.dataset.room = uid;
      
      const initials = getInitials(data.name);
      const color = getRandomColor(uid);
      
      user.innerHTML = `
        <div class="avatar online" style="background:${color};">
          ${data.photoURL ? `<img src="${data.photoURL}" alt="${data.name}">` : initials}
        </div>
        <div class="name">${data.name || 'Convidado'}</div>
      `;
      
      user.addEventListener('click', () => {
        switchRoom(uid, data.name || 'Convidado');
      });
      
      onlineBarUsers.appendChild(user);
    }

    // === TROCAR DE SALA ===
    function switchRoom(roomId, roomName) {
      document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
      
      const roomEl = document.querySelector(`[data-room="${roomId}"]`);
      if (roomEl) {
        const sidebarItem = sidebar.querySelector(`[data-room="${roomId}"]`);
        if (sidebarItem) sidebarItem.classList.add('active');
      }
      
      currentRoom = roomId;
      
      if (roomId === 'public') {
        roomTitle.textContent = 'Chat P√∫blico';
        roomSubtitle.textContent = 'Conversa em grupo ‚Ä¢ ' + Object.keys(onlineUsers).length + ' online';
      } else {
        roomTitle.textContent = roomName;
        const userData = onlineUsers[roomId];
        roomSubtitle.textContent = userData?.online ? 'üü¢ Online agora' : '‚ö™ Offline';
      }
      
      messagesEl.innerHTML = '';
      
      if (currentMessagesListener) {
        off(currentMessagesListener);
      }
      
      loadMessages(roomId);
      console.log('üì± Mudou para sala:', roomId);
    }

    // Iniciar no chat p√∫blico
    document.getElementById('publicRoom').addEventListener('click', () => {
      switchRoom('public', 'Chat P√∫blico');
      closeSidebarFn();
    });

    // === CARREGAR MENSAGENS ===
    function loadMessages(roomId) {
      let messagesRef;
      
      if (roomId === 'public') {
        messagesRef = dbRef(db, 'messages/public');
      } else {
        const chatId = [currentUser.uid, roomId].sort().join('_');
        messagesRef = dbRef(db, `messages/private/${chatId}`);
      }
      
      currentMessagesListener = messagesRef;
      
      onChildAdded(messagesRef, (snapshot) => {
        renderMessage(snapshot.val(), snapshot.key);
      });
      
      console.log('üëÇ Escutando mensagens da sala:', roomId);
    }

    // === RENDERIZAR MENSAGEM ===
    function renderMessage(data, key) {
      const wrap = document.createElement('div');
      wrap.className = 'message' + ((currentUser && data.uid === currentUser.uid) ? ' me' : '');
      wrap.dataset.id = key;

      const meta = document.createElement('div');
      meta.className = 'meta';

      if (currentUser && data.uid !== currentUser.uid) {
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.style.background = getRandomColor(data.uid);
        const initials = getInitials(data.name);
        avatar.textContent = initials;
        meta.appendChild(avatar);
      }

      const nameSpan = document.createElement('span');
      nameSpan.className = 'name';
      nameSpan.textContent = data.name || 'An√≥nimo';

      const timeSpan = document.createElement('span');
      timeSpan.className = 'time';
      timeSpan.textContent = ' ‚Ä¢ ' + formatTime(data.createdAt);

      meta.appendChild(nameSpan);
      meta.appendChild(timeSpan);
      wrap.appendChild(meta);

      if (data.text) {
        const p = document.createElement('div');
        p.className = 'text';
        p.textContent = data.text;
        wrap.appendChild(p);
      }

      if (data.imageUrl) {
        const img = document.createElement('img');
        img.className = 'img-msg';
        img.src = data.imageUrl;
        img.alt = 'imagem';
        img.addEventListener('click', () => {
          modalImage.src = data.imageUrl;
          imageModal.classList.add('show');
        });
        wrap.appendChild(img);
      }

      messagesEl.appendChild(wrap);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // === MODAL DE IMAGEM ===
    closeImageModal.addEventListener('click', () => {
      imageModal.classList.remove('show');
    });
    imageModal.addEventListener('click', (e) => {
      if (e.target === imageModal) {
        imageModal.classList.remove('show');
      }
    });

    // === UPLOAD DE IMAGEM ===
    imageBtn.addEventListener('click', () => fileInput.click());
    
    fileInput.addEventListener('change', (e) => {
      const f = e.target.files[0];
      if (!f) return;
      
      if (f.size > 8 * 1024 * 1024) {
        alert('‚ö†Ô∏è Imagem muito grande!\nTamanho m√°ximo: 8 MB\nSua imagem: ' + (f.size / 1024 / 1024).toFixed(1) + ' MB');
        fileInput.value = '';
        return;
      }
      
      if (!f.type.startsWith('image/')) {
        alert('‚ö†Ô∏è Apenas imagens s√£o permitidas!');
        fileInput.value = '';
        return;
      }
      
      selectedFile = f;
      const url = URL.createObjectURL(f);
      imgPreview.src = url;
      previewWrap.style.display = 'block';
      status.textContent = `üì∑ ${f.name} (${(f.size / 1024).toFixed(0)} KB)`;
      console.log('üì∑ Imagem selecionada:', f.name);
    });

    removePreview.addEventListener('click', () => {
      selectedFile = null;
      imgPreview.src = '';
      previewWrap.style.display = 'none';
      fileInput.value = '';
      status.textContent = '';
    });

    // === ENVIAR MENSAGEM ===
    async function sendMessage() {
      if (!currentUser) {
        alert('‚ö†Ô∏è Fa√ßa login antes de enviar mensagens!');
        return;
      }

      const text = textInput.value.trim();
      if (!text && !selectedFile) {
        status.textContent = '‚ö†Ô∏è Escreva algo ou anexe uma imagem';
        setTimeout(() => status.textContent = '', 2000);
        return;
      }

      sendBtn.disabled = true;
      textInput.disabled = true;
      status.textContent = 'üì§ Enviando...';

      try {
        let imageUrl = null;

        if (selectedFile) {
          console.log('üì§ Iniciando upload de imagem...');
          const path = `chat/${currentUser.uid}_${Date.now()}_${selectedFile.name.replace(/\s+/g,'_')}`;
          const sRef = storageRef(storage, path);
          const uploadTask = uploadBytesResumable(sRef, selectedFile);
          
          progressBar.style.display = 'block';
          
          await new Promise((resolve, reject) => {
            uploadTask.on('state_changed', 
              (snapshot) => {
                const pct = Math.round((snapshot.bytesTransferred / snapshot.totalBytes) * 100);
                progressFill.style.width = pct + '%';
                status.textContent = `üì§ Upload ${pct}%`;
              }, 
              (error) => {
                console.error('‚ùå Erro upload:', error);
                reject(error);
              }, 
              async () => {
                progressBar.style.display = 'none';
                imageUrl = await getDownloadURL(uploadTask.snapshot.ref);
                console.log('‚úÖ Upload completo:', imageUrl);
                resolve();
              }
            );
          });
        }

        let messagesRef;
        
        if (currentRoom === 'public') {
          messagesRef = dbRef(db, 'messages/public');
        } else {
          const chatId = [currentUser.uid, currentRoom].sort().join('_');
          messagesRef = dbRef(db, `messages/private/${chatId}`);
        }
        
        const newMsgRef = push(messagesRef);
        
        await set(newMsgRef, {
          uid: currentUser.uid,
          name: currentUser.displayName || 'Convidado',
          text: text || null,
          imageUrl: imageUrl || null,
          createdAt: serverTimestamp()
        });

        console.log('‚úÖ Mensagem enviada!');

        textInput.value = '';
        selectedFile = null;
        imgPreview.src = '';
        previewWrap.style.display = 'none';
        fileInput.value = '';
        status.textContent = '‚úÖ Enviado!';
        setTimeout(() => status.textContent = '', 2000);

      } catch (err) {
        console.error('‚ùå Erro ao enviar:', err);
        status.textContent = '‚ùå Erro: ' + err.message;
        alert('‚ùå Erro ao enviar mensagem:\n' + err.message);
      } finally {
        sendBtn.disabled = false;
        textInput.disabled = false;
        progressBar.style.display = 'none';
        textInput.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    
    textInput.addEventListener('keydown', (e) => { 
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // === INDICADOR DE DIGITA√á√ÉO ===
    textInput.addEventListener('input', () => {
      if (!currentUser || currentRoom === 'public') return;
      
      const chatId = [currentUser.uid, currentRoom].sort().join('_');
      const typingRef = dbRef(db, `typing/${chatId}/${currentUser.uid}`);
      
      set(typingRef, {
        name: currentUser.displayName || 'Convidado',
        typing: true,
        timestamp: serverTimestamp()
      });
      
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        remove(typingRef);
      }, 3000);
    });

    // Escutar indicador de digita√ß√£o
    function listenTyping(roomId) {
      if (roomId === 'public') return;
      
      const chatId = [currentUser.uid, roomId].sort().join('_');
      const typingRef = dbRef(db, `typing/${chatId}`);
      
      onValue(typingRef, (snapshot) => {
        const typingUsers = snapshot.val();
        if (!typingUsers) {
          typingIndicator.classList.remove('show');
          return;
        }
        
        const others = Object.entries(typingUsers).filter(([uid]) => uid !== currentUser?.uid);
        if (others.length > 0) {
          const names = others.map(([, data]) => data.name).join(', ');
          typingText.textContent = `${names} est√° digitando...`;
          typingIndicator.classList.add('show');
        } else {
          typingIndicator.classList.remove('show');
        }
      });
    }

    // Iniciar no chat p√∫blico
    switchRoom('public', 'Chat P√∫blico');

    console.log('‚úÖ Chat inicializado com sucesso!');
  </script>
</body>
