<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Autenticando...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto 32px;
      border: 3px solid rgba(255, 68, 79, 0.2);
      border-top-color: #ff444f;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }
    p {
      font-size: 15px;
      color: #8e8e93;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Autenticando</h1>
    <p>Redirecionando para o app...</p>
  </div>

  <script>
    (function() {
      var params = new URLSearchParams();
      
      if (window.location.search) {
        new URLSearchParams(window.location.search).forEach(function(v, k) {
          params.append(k, v);
        });
      }
      
      if (window.location.hash) {
        new URLSearchParams(window.location.hash.substring(1)).forEach(function(v, k) {
          params.append(k, v);
        });
      }

      if (params.has('access_token') && !params.has('token')) {
        params.append('token', params.get('access_token'));
      }

      var qs = params.toString();
      var target = 'com.nexa.madeeasy://oauth' + (qs ? '?' + qs : '');

      function redirect() {
        window.location.replace(target);
        setTimeout(function() { window.location.href = target; }, 50);
        setTimeout(function() { 
          var a = document.createElement('a');
          a.href = target;
          document.body.appendChild(a);
          a.click();
        }, 100);
      }

      setTimeout(redirect, 300);
    })();
  </script>
</body>
</html>
