 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomTrade - Redirecionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            background: #ff3b30;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
            display: none;
        }
        .error.show { display: block; }
        button {
            background: white;
            color: #1a1a1a;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ZoomTrade</h1>
    <p id="status">Redirecionando...</p>
    <div class="spinner" id="spinner"></div>
    
    <div class="error" id="error">
        <p id="errorMessage"></p>
        <button onclick="window.close()">Fechar</button>
    </div>

    <script>
        const APP_SCHEME = 'com.nexa.madeeasy';
        
        function showError(message) {
            document.getElementById('status').textContent = 'Erro';
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('error').classList.add('show');
            document.getElementById('errorMessage').textContent = message;
        }

        function redirect() {
            const params = new URLSearchParams(window.location.search);
            
            // Verifica hash tambÃ©m
            if (window.location.hash) {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                hashParams.forEach((value, key) => {
                    if (!params.has(key)) params.set(key, value);
                });
            }
            
            // Verifica erro
            if (params.has('error')) {
                showError(params.get('error_description') || params.get('error'));
                return;
            }

            // Verifica se tem conta
            if (!params.has('acct1') || !params.has('token1')) {
                showError('Nenhuma conta autorizada');
                return;
            }

            // Redireciona
            const deepLink = `${APP_SCHEME}://oauth?${params.toString()}`;
            window.location.href = deepLink;
            
            // Fallback
            setTimeout(() => {
                document.getElementById('status').textContent = 'Abra o app ZoomTrade';
                document.getElementById('spinner').style.display = 'none';
                const btn = document.createElement('button');
                btn.textContent = 'Abrir App';
                btn.onclick = () => window.location.href = deepLink;
                document.body.appendChild(btn);
            }, 2000);
        }

        setTimeout(redirect, 100);
    </script>
</body>
</html>
