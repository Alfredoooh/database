<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomTrade - Conectando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .status {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 59, 48, 0.2);
            border: 2px solid #ff3b30;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .error-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 14px;
            opacity: 0.9;
            word-break: break-word;
        }

        .info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-top: 30px;
            font-size: 13px;
            opacity: 0.8;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .debug {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
            font-size: 11px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .debug.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">游늳</div>
        <h1>ZoomTrade</h1>
        <p class="status" id="status">Conectando sua conta Deriv...</p>
        <div class="spinner" id="spinner"></div>
        
        <div class="error" id="error">
            <div class="error-title">Erro na Autentica칞칚o</div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="info">
            Esta p치gina ir치 redirecionar automaticamente para o aplicativo.
        </div>

        <div class="debug" id="debug"></div>
    </div>

    <script>
        // Configura칞칚o do deep link
        const APP_SCHEME = 'com.nexa.madeeasy';
        const CALLBACK_PATH = 'oauth';
        
        // Log de debug
        function debugLog(message, data) {
            console.log(message, data);
            const debugEl = document.getElementById('debug');
            debugEl.classList.add('show');
            const timestamp = new Date().toLocaleTimeString();
            debugEl.innerHTML += `<div>[${timestamp}] ${message}: ${JSON.stringify(data)}</div>`;
        }

        // Extrai par칙metros da URL (query string e hash fragment)
        function extractParams() {
            const params = new URLSearchParams(window.location.search);
            
            // Tamb칠m verifica hash fragment (alguns OAuth retornam assim)
            if (window.location.hash) {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                hashParams.forEach((value, key) => {
                    if (!params.has(key)) {
                        params.set(key, value);
                    }
                });
            }
            
            return params;
        }
        
        // Fun칞칚o para mostrar erro
        function showError(message, details) {
            document.getElementById('status').textContent = 'Falha na conex칚o';
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('error').classList.add('show');
            document.getElementById('errorMessage').textContent = message;
            
            debugLog('ERROR', { message, details });
        }

        // Fun칞칚o para redirecionar para o app
        function redirectToApp(params) {
            // Constr칩i a URL de deep link
            const deepLinkUrl = `${APP_SCHEME}://${CALLBACK_PATH}?${params.toString()}`;
            
            debugLog('Constru칤do Deep Link', deepLinkUrl);
            
            // Tenta redirecionar
            window.location.href = deepLinkUrl;
            
            // Fallback: se n칚o redirecionar em 3 segundos, mostra bot칚o manual
            setTimeout(() => {
                document.getElementById('status').textContent = 'Abra o aplicativo ZoomTrade';
                document.getElementById('spinner').style.display = 'none';
                
                // Cria bot칚o manual
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.textContent = 'Abrir ZoomTrade';
                btn.onclick = () => {
                    window.location.href = deepLinkUrl;
                    // Tenta novamente e se n칚o funcionar, mostra instru칞칫es
                    setTimeout(() => {
                        alert('Se o app n칚o abrir automaticamente:\n\n1. Verifique se o app est치 instalado\n2. Tente abrir o app manualmente\n3. Fa칞a login novamente');
                    }, 2000);
                };
                document.querySelector('.container').appendChild(btn);
            }, 3000);
        }

        // Processa o callback OAuth
        function processOAuthCallback() {
            const urlParams = extractParams();
            
            debugLog('URL Atual', window.location.href);
            debugLog('Par칙metros Recebidos', Object.fromEntries(urlParams));
            
            // Verifica se h치 erro na URL
            if (urlParams.has('error')) {
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description') || 'Erro desconhecido';
                showError(`${error}: ${errorDescription}`, { error, errorDescription });
                return;
            }

            // Verifica se h치 par칙metros de conta
            // A Deriv retorna: acct1, token1, cur1, acct2, token2, cur2, etc.
            const hasAccount = urlParams.has('acct1');
            const hasToken = urlParams.has('token1');

            if (!hasAccount || !hasToken) {
                showError(
                    'Nenhuma conta foi autorizada. Tente novamente.', 
                    { 
                        hasAccount, 
                        hasToken,
                        allParams: Object.fromEntries(urlParams)
                    }
                );
                return;
            }

            // Extrai todas as contas retornadas
            const accounts = [];
            let index = 1;
            
            while (urlParams.has(`acct${index}`)) {
                const account = {
                    id: urlParams.get(`acct${index}`),
                    token: urlParams.get(`token${index}`),
                    currency: urlParams.get(`cur${index}`) || 'USD'
                };
                accounts.push(account);
                index++;
            }

            debugLog('Contas Encontradas', { count: accounts.length, accounts });

            if (accounts.length === 0) {
                showError('Nenhuma conta v치lida encontrada', { urlParams: Object.fromEntries(urlParams) });
                return;
            }

            // Redireciona para o app com TODOS os par칙metros originais
            // Isso mant칠m a compatibilidade com m칰ltiplas contas
            redirectToApp(urlParams);
        }

        // Executa quando a p치gina carregar
        window.addEventListener('DOMContentLoaded', () => {
            try {
                // Pequeno delay para garantir que a URL est치 completa
                setTimeout(() => {
                    processOAuthCallback();
                }, 100);
            } catch (error) {
                console.error('Erro ao processar callback:', error);
                showError('Erro ao processar autentica칞칚o', error.toString());
            }
        });

        // Detecta se o usu치rio voltou para a p치gina (app n칚o abriu)
        let hidden = false;
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                hidden = true;
            } else if (hidden) {
                // Usu치rio voltou para a p치gina - provavelmente o app n칚o abriu
                document.getElementById('status').textContent = 'N칚o foi poss칤vel abrir o app automaticamente';
                debugLog('Visibilidade mudou', 'Usu치rio retornou  p치gina');
            }
        });
    </script>
</body>
</html>
