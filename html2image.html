<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor HTML para Imagem</title>
</head>
<body>
    <h1>Conversor HTML para Imagem</h1>
    
    <h2>Cole seu HTML aqui:</h2>
    <textarea id="htmlInput" rows="15" cols="80"><!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: Arial, sans-serif;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
    }
    h1 { color: #667eea; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Olá Mundo!</h1>
    <p>Teste de conversão HTML para imagem</p>
  </div>
</body>
</html></textarea>

    <h2>Configurações:</h2>
    <label>Formato: 
        <select id="format">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
            <option value="webp">WebP</option>
        </select>
    </label>
    <br><br>
    <label>Largura: <input type="number" id="width" value="800"></label>
    <label>Altura: <input type="number" id="height" value="600"></label>
    <br><br>
    <label>Escala: <input type="range" id="scale" min="1" max="4" value="2"> <span id="scaleValue">2x</span></label>
    <br><br>
    
    <button onclick="convertToImage()">Converter e Baixar</button>
    
    <h2>Preview:</h2>
    <iframe id="preview" width="800" height="600" style="border: 1px solid black;"></iframe>
    
    <canvas id="canvas" style="display:none;"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const htmlInput = document.getElementById('htmlInput');
        const preview = document.getElementById('preview');
        const scaleInput = document.getElementById('scale');
        const scaleValue = document.getElementById('scaleValue');

        function updatePreview() {
            const html = htmlInput.value;
            const iframeDoc = preview.contentDocument || preview.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(html);
            iframeDoc.close();
        }

        htmlInput.addEventListener('input', updatePreview);
        scaleInput.addEventListener('input', () => {
            scaleValue.textContent = scaleInput.value + 'x';
        });

        updatePreview();

        async function convertToImage() {
            const format = document.getElementById('format').value;
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const scale = parseInt(scaleInput.value);

            updatePreview();
            await new Promise(resolve => setTimeout(resolve, 1000));

            const iframeDoc = preview.contentDocument || preview.contentWindow.document;
            const body = iframeDoc.body;

            html2canvas(body, {
                width: width,
                height: height,
                scale: scale,
                useCORS: true,
                allowTaint: true,
                backgroundColor: format === 'png' ? null : '#ffffff'
            }).then(canvas => {
                let mimeType = 'image/png';
                if (format === 'jpeg') mimeType = 'image/jpeg';
                else if (format === 'webp') mimeType = 'image/webp';

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `converted.${format}`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    alert('Imagem baixada com sucesso!');
                }, mimeType, 0.95);
            }).catch(error => {
                console.error('Erro:', error);
                alert('Erro ao converter: ' + error.message);
            });
        }
    </script>
</body>
</html>
