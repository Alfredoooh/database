<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 { margin-top: 0; color: #333; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            width: 100%;
            margin: 10px 0;
        }
        button:hover { background: #0051cc; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            white-space: pre-wrap;
        }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .info { color: #4444ff; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üîç Debug - API PDF</h2>
        
        <label>URL da API:</label>
        <input type="text" id="apiUrl" value="https://teste-iswnr4qv2-alfredo-s-projects-a4a5754b.vercel.app/api/convert">
        
        <button onclick="testarAPI()">üß™ Testar API</button>
        <button onclick="gerarPDF()">üìÑ Gerar PDF</button>
        <button onclick="limparLog()">üóëÔ∏è Limpar Log</button>
        
        <div id="log" class="log">Aguardando teste...</div>
    </div>

    <script>
        function addLog(msg, tipo = 'info') {
            const log = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const classe = tipo === 'error' ? 'error' : tipo === 'success' ? 'success' : 'info';
            log.innerHTML += `<span class="${classe}">[${timestamp}] ${msg}</span>\n`;
            log.scrollTop = log.scrollHeight;
        }

        function limparLog() {
            document.getElementById('log').innerHTML = 'Log limpo.\n';
        }

        async function testarAPI() {
            limparLog();
            const url = document.getElementById('apiUrl').value;
            
            addLog('üîç Iniciando teste da API...', 'info');
            addLog('URL: ' + url, 'info');
            
            try {
                addLog('üì° Fazendo requisi√ß√£o POST...', 'info');
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        html: '<h1>Teste</h1><p>Conte√∫do de teste</p>'
                    })
                });
                
                addLog(`üìä Status: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                addLog(`üìã Headers: ${JSON.stringify([...response.headers.entries()])}`, 'info');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    addLog(`‚ùå Erro: ${errorText}`, 'error');
                    return;
                }
                
                const contentType = response.headers.get('content-type');
                addLog(`üì¶ Content-Type: ${contentType}`, 'info');
                
                if (contentType && contentType.includes('application/pdf')) {
                    addLog('‚úÖ API retornou PDF corretamente!', 'success');
                    addLog('üìè Tamanho: ' + response.headers.get('content-length') + ' bytes', 'success');
                } else {
                    addLog('‚ö†Ô∏è API n√£o retornou PDF!', 'error');
                    const text = await response.text();
                    addLog('Resposta: ' + text.substring(0, 200), 'error');
                }
                
            } catch (error) {
                addLog(`üí• Erro na requisi√ß√£o: ${error.message}`, 'error');
                addLog(`Stack: ${error.stack}`, 'error');
            }
        }

        async function gerarPDF() {
            const url = document.getElementById('apiUrl').value;
            addLog('üìÑ Tentando gerar e baixar PDF...', 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        html: `
                            <!DOCTYPE html>
                            <html>
                            <head>
                                <style>
                                    body { font-family: Arial; padding: 40px; }
                                    h1 { color: #0070f3; }
                                    .box { border: 2px solid #0070f3; padding: 20px; margin: 20px 0; }
                                </style>
                            </head>
                            <body>
                                <h1>Documento de Teste</h1>
                                <div class="box">
                                    <p>Este √© um teste de convers√£o HTML para PDF.</p>
                                    <p>Se voc√™ est√° lendo isso em PDF, funcionou! üéâ</p>
                                </div>
                            </body>
                            </html>
                        `,
                        format: 'A4'
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    addLog(`‚ùå Erro ${response.status}: ${errorText}`, 'error');
                    return;
                }
                
                const blob = await response.blob();
                addLog(`‚úÖ PDF recebido! Tamanho: ${blob.size} bytes`, 'success');
                
                const url_blob = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url_blob;
                a.download = 'teste_' + Date.now() + '.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url_blob);
                
                addLog('üíæ Download iniciado!', 'success');
                
            } catch (error) {
                addLog(`üí• Erro: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
