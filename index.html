<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Leitor de Documentos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/collection/components/icon/icon.min.css">
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/ionicons/ionicons.esm.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      background: #2a2a2a;
    }
    
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .app {
      height: 100vh;
      width: 100vw;
      background: #2a2a2a;
      overflow: hidden;
    }

    .upload-section {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 24px;
      cursor: pointer;
      background: #ffffff;
    }

    .upload-section ion-icon {
      font-size: 64px;
      color: #5b5b5b;
      margin-bottom: 16px;
    }

    .upload-section h2 {
      font-size: 18px;
      font-weight: 600;
      color: #111111;
      margin-bottom: 8px;
    }

    .upload-section p {
      font-size: 14px;
      color: #5b5b5b;
    }

    input[type="file"] {
      display: none;
    }

    .viewer-container {
      width: 100%;
      height: 100%;
      display: none;
      overflow: hidden;
    }

    .viewer-container.active {
      display: block;
    }

    .document-viewer {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      overflow-x: auto;
      background: #2a2a2a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
    }

    .page-canvas {
      background: white;
      display: block;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .loading {
      text-align: center;
      padding: 48px;
      color: #ffffff;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .document-viewer {
        zoom: 0.4;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="upload-section" id="uploadSection">
      <ion-icon name="cloud-upload-outline"></ion-icon>
      <h2>Carregar documento</h2>
      <p>PDF, DOC, DOCX ou HTML</p>
      <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.html,.htm">
    </div>

    <div class="viewer-container" id="viewerContainer">
      <div class="document-viewer" id="documentViewer">
        <div class="loading">A carregar...</div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    if (typeof pdfjsLib !== 'undefined') {
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    }

    const el = {
      uploadSection: document.getElementById('uploadSection'),
      fileInput: document.getElementById('fileInput'),
      viewerContainer: document.getElementById('viewerContainer'),
      documentViewer: document.getElementById('documentViewer')
    };

    function isMobile() {
      return window.innerWidth <= 768;
    }

    async function renderPDF(pdfData) {
      const pdfDoc = await pdfjsLib.getDocument({data: pdfData}).promise;
      el.documentViewer.innerHTML = '';
      const viewerWidth = el.documentViewer.clientWidth - 40;
      
      for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
        const page = await pdfDoc.getPage(pageNum);
        const viewport = page.getViewport({ scale: viewerWidth / page.getViewport({ scale: 1 }).width });
        
        const canvas = document.createElement('canvas');
        canvas.className = 'page-canvas';
        const ctx = canvas.getContext('2d');
        
        const scale = window.devicePixelRatio || 1;
        canvas.width = Math.floor(viewport.width * scale);
        canvas.height = Math.floor(viewport.height * scale);
        canvas.style.width = Math.floor(viewport.width) + 'px';
        canvas.style.height = Math.floor(viewport.height) + 'px';
        
        el.documentViewer.appendChild(canvas);
        
        await page.render({
          canvasContext: ctx,
          viewport: viewport,
          transform: scale !== 1 ? [scale, 0, 0, scale, 0, 0] : null
        }).promise;
      }
      
      if (isMobile()) {
        setTimeout(() => {
          const maxScroll = el.documentViewer.scrollWidth - el.documentViewer.clientWidth;
          el.documentViewer.scrollLeft = maxScroll * 0.53;
        }, 100);
      }
    }

    async function convertHTMLtoPDF(htmlContent) {
      const tempDiv = document.createElement('div');
      tempDiv.style.cssText = 'position:absolute;left:-9999px;width:800px;padding:48px;background:white;';
      tempDiv.innerHTML = htmlContent;
      document.body.appendChild(tempDiv);
      
      const canvas = await html2canvas(tempDiv, {
        scale: 2,
        useCORS: true,
        backgroundColor: '#ffffff'
      });
      
      document.body.removeChild(tempDiv);
      
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        orientation: 'portrait',
        unit: 'mm',
        format: 'a4'
      });
      
      const imgWidth = 210;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;
      const pageHeight = 297;
      let heightLeft = imgHeight;
      let position = 0;
      
      pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, position, imgWidth, imgHeight);
      heightLeft -= pageHeight;
      
      while (heightLeft > 0) {
        position = heightLeft - imgHeight;
        pdf.addPage();
        pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, position, imgWidth, imgHeight);
        heightLeft -= pageHeight;
      }
      
      return pdf.output('arraybuffer');
    }

    async function processFile(file) {
      el.uploadSection.style.display = 'none';
      el.viewerContainer.classList.add('active');
      el.documentViewer.innerHTML = '<div class="loading">A carregar documento...</div>';

      const reader = new FileReader();
      reader.onload = async function(event) {
        try {
          const arrayBuffer = event.target.result;
          
          if (file.name.toLowerCase().endsWith('.pdf')) {
            await renderPDF(arrayBuffer);
          } else if (file.name.toLowerCase().endsWith('.docx') || file.name.toLowerCase().endsWith('.doc')) {
            el.documentViewer.innerHTML = '<div class="loading">A converter para PDF...</div>';
            const result = await mammoth.convertToHtml({arrayBuffer: arrayBuffer});
            const pdfData = await convertHTMLtoPDF(result.value);
            await renderPDF(pdfData);
          } else if (file.name.toLowerCase().endsWith('.html') || file.name.toLowerCase().endsWith('.htm')) {
            el.documentViewer.innerHTML = '<div class="loading">A converter para PDF...</div>';
            const text = new TextDecoder().decode(arrayBuffer);
            const pdfData = await convertHTMLtoPDF(text);
            await renderPDF(pdfData);
          } else {
            throw new Error('Formato n√£o suportado');
          }
        } catch (error) {
          el.documentViewer.innerHTML = `<div class="loading">Erro: ${error.message}</div>`;
          console.error(error);
        }
      };
      reader.readAsArrayBuffer(file);
    }

    el.uploadSection.addEventListener('click', () => el.fileInput.click());
    el.fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) processFile(file);
    });
  </script>
</body>
</html>
